[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIXenia | SIEmulator | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderXeniaActions | Mask#XeniaShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #XeniaShapeGradient1Base#,#XeniaAlphaMask# ; 1.0 | #XeniaShapeGradient2Base#,#XeniaAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderXeniaActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#XeniaMask#.png
ImageTint=#XeniaMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#XeniaRegularHidden#

[Xenia]
Meter=Image
MeterStyle=FaderXeniaActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Emulator\Xenia.png
ImageTint=#XeniaMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#XeniaURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
