[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIXenia | SIEmulator | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#XeniaShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #XeniaShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #XeniaShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#XeniaMaskMeter#
MeterStyle=FaderShapeActions | Mask#XeniaMaskStyle##IconHeight#
Group=Faders
Hidden=#XeniaRegularHidden#
MyMaskFillColor=Fill Color #XeniaMaskBase#,#ShapeAlphaIcon#
ImageTint=#XeniaMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Xenia]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Emulator\Xenia.png
ImageTint=#XeniaMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#XeniaURL#"]
AntiAlias=1
UpdateDivider=-1
