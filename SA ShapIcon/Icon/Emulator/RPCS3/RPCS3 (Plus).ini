[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRPCS3 | SIEmulator | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderRPCS3Actions | Mask#RPCS3Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RPCS3ShapeGradient1Base#,#RPCS3AlphaMask# ; 1.0 | #RPCS3ShapeGradient2Base#,#RPCS3AlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderRPCS3Actions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#RPCS3Mask#.png
ImageTint=#RPCS3MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#RPCS3RegularHidden#

[RPCS3]
Meter=Image
MeterStyle=FaderRPCS3Actions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Emulator\RPCS3.png
ImageTint=#RPCS3MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#RPCS3URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
