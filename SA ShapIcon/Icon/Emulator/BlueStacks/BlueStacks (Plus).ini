[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBlueStacks | SIEmulator | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBlueStacksActions | Mask#BlueStacksShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BlueStacksShapeGradient1Base#,#BlueStacksAlphaMask# ; 1.0 | #BlueStacksShapeGradient2Base#,#BlueStacksAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBlueStacksActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BlueStacksMask#.png
ImageTint=#BlueStacksMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BlueStacksRegularHidden#

[BlueStacks]
Meter=Image
MeterStyle=FaderBlueStacksActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Emulator\BlueStacks.png
ImageTint=#BlueStacksMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BlueStacksURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
