[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIVita3K | SIEmulator | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderVita3KActions | Mask#Vita3KShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #Vita3KShapeGradient1Base#,#Vita3KAlphaMask# ; 1.0 | #Vita3KShapeGradient2Base#,#Vita3KAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderVita3KActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#Vita3KMask#.png
ImageTint=#Vita3KMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#Vita3KRegularHidden#

[Vita3K]
Meter=Image
MeterStyle=FaderVita3KActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Emulator\Vita3K.png
ImageTint=#Vita3KMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#Vita3KURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
