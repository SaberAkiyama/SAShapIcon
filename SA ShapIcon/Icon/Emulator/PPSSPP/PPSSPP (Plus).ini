[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIPPSSPP | SIEmulator | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderPPSSPPActions | Mask#PPSSPPShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #PPSSPPShapeGradient1Base#,#PPSSPPAlphaMask# ; 1.0 | #PPSSPPShapeGradient2Base#,#PPSSPPAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderPPSSPPActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#PPSSPPMask#.png
ImageTint=#PPSSPPMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#PPSSPPRegularHidden#

[PPSSPP]
Meter=Image
MeterStyle=FaderPPSSPPActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Emulator\PPSSPP.png
ImageTint=#PPSSPPMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#PPSSPPURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
