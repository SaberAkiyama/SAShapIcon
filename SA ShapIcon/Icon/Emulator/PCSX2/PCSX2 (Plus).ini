[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIPCSX2 | SIEmulator | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#PCSX2Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #PCSX2ShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #PCSX2ShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#PCSX2Mask#.png
ImageTint=#PCSX2MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#PCSX2RegularHidden#

[PCSX2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Emulator\PCSX2.png
ImageTint=#PCSX2MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#PCSX2URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
