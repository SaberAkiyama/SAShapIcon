[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDeSmuME | SIEmulator | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderDeSmuMEActions | Mask#DeSmuMEShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DeSmuMEShapeGradient1Base#,#DeSmuMEAlphaMask# ; 1.0 | #DeSmuMEShapeGradient2Base#,#DeSmuMEAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderDeSmuMEActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#DeSmuMEMask#.png
ImageTint=#DeSmuMEMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#DeSmuMERegularHidden#

[DeSmuME]
Meter=Image
MeterStyle=FaderDeSmuMEActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Emulator\DeSmuME.png
ImageTint=#DeSmuMEMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#DeSmuMEURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
