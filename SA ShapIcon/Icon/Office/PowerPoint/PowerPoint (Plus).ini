[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIPowerPoint | SIOffice | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#PowerPointShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #PowerPointShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #PowerPointShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#PowerPointMask#.png
ImageTint=#PowerPointMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#PowerPointRegularHidden#

[PowerPoint]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Office\PowerPoint.png
ImageTint=#PowerPointMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#PowerPointURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
