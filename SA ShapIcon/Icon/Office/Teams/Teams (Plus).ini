[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SITeams | SIOffice | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderTeamsActions | Mask#TeamsShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #TeamsShapeGradient1Base#,#TeamsAlphaMask# ; 1.0 | #TeamsShapeGradient2Base#,#TeamsAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderTeamsActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#TeamsMask#.png
ImageTint=#TeamsMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#TeamsRegularHidden#

[Teams]
Meter=Image
MeterStyle=FaderTeamsActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Office\Teams.png
ImageTint=#TeamsMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#TeamsURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
