[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISharePoint | SIOffice | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderSharePointActions | Mask#SharePointShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SharePointShapeGradient1Base#,#SharePointAlphaMask# ; 1.0 | #SharePointShapeGradient2Base#,#SharePointAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderSharePointActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#SharePointMask#.png
ImageTint=#SharePointMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#SharePointRegularHidden#

[SharePoint]
Meter=Image
MeterStyle=FaderSharePointActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Office\SharePoint.png
ImageTint=#SharePointMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#SharePointURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
