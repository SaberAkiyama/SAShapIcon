[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOneNote | SIOffice | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderOneNoteActions | Mask#OneNoteShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OneNoteShapeGradient1Base#,#OneNoteAlphaMask# ; 1.0 | #OneNoteShapeGradient2Base#,#OneNoteAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderOneNoteActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#OneNoteMask#.png
ImageTint=#OneNoteMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#OneNoteRegularHidden#

[OneNote]
Meter=Image
MeterStyle=FaderOneNoteActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Office\OneNote.png
ImageTint=#OneNoteMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#OneNoteURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
