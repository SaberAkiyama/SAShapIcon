[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SILunar | SIMinecraft | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#LunarShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #LunarShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #LunarShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#LunarMaskMeter#
MeterStyle=FaderShapeActions | Mask#LunarMaskStyle##IconHeight#
Group=Faders
Hidden=#LunarRegularHidden#
MyMaskFillColor=Fill Color #LunarMaskBase#,#ShapeAlphaIcon#
ImageTint=#LunarMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Lunar]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Minecraft\Lunar Client.png
ImageTint=#LunarMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#LunarURL#"]
AntiAlias=1
UpdateDivider=-1
