[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIAudition | SIAdobe | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderAuditionActions | Mask#AuditionShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #AuditionShapeGradient1Base#,#AuditionAlphaMask# ; 1.0 | #AuditionShapeGradient2Base#,#AuditionAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderAuditionActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#AuditionMask#.png
ImageTint=#AuditionMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#AuditionRegularHidden#

[Audition]
Meter=Image
MeterStyle=FaderAuditionActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\Audition.png
ImageTint=#AuditionMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#AuditionURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
