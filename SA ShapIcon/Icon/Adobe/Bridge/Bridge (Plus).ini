[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBridge | SIAdobe | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBridgeActions | Mask#BridgeShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BridgeShapeGradient1Base#,#BridgeAlphaMask# ; 1.0 | #BridgeShapeGradient2Base#,#BridgeAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBridgeActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BridgeMask#.png
ImageTint=#BridgeMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BridgeRegularHidden#

[Bridge]
Meter=Image
MeterStyle=FaderBridgeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\Bridge.png
ImageTint=#BridgeMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BridgeURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
