[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIAfterEffects | SIAdobe | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderAfterEffectsActions | Mask#AfterEffectsShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #AfterEffectsShapeGradient1Base#,#AfterEffectsAlphaMask# ; 1.0 | #AfterEffectsShapeGradient2Base#,#AfterEffectsAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderAfterEffectsActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#AfterEffectsMask#.png
ImageTint=#AfterEffectsMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#AfterEffectsRegularHidden#

[AfterEffects]
Meter=Image
MeterStyle=FaderAfterEffectsActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\After Effects.png
ImageTint=#AfterEffectsMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#AfterEffectsURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
