[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIXD | SIAdobe | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#XDShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #XDShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #XDShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#XDMaskMeter#
MeterStyle=FaderShapeActions | Mask#XDMaskStyle##IconHeight#
Group=Faders
Hidden=#XDRegularHidden#
MyMaskFillColor=Fill Color #XDMaskBase#,#ShapeAlphaIcon#
ImageTint=#XDMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[XD]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\XD.png
ImageTint=#XDMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#XDURL#"]
AntiAlias=1
UpdateDivider=-1
