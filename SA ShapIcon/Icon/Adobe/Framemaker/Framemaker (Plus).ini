[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFramemaker | SIAdobe | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFramemakerActions | Mask#FramemakerShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FramemakerShapeGradient1Base#,#FramemakerAlphaMask# ; 1.0 | #FramemakerShapeGradient2Base#,#FramemakerAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFramemakerActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FramemakerMask#.png
ImageTint=#FramemakerMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FramemakerRegularHidden#

[Framemaker]
Meter=Image
MeterStyle=FaderFramemakerActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\Framemaker.png
ImageTint=#FramemakerMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FramemakerURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
