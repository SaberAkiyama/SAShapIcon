[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIPhotoshop | SIAdobe | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#PhotoshopShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #PhotoshopShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #PhotoshopShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#PhotoshopMask#.png
ImageTint=#PhotoshopMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#PhotoshopRegularHidden#

[Photoshop]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\Photoshop.png
ImageTint=#PhotoshopMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#PhotoshopURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
