[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIPremiere | SIAdobe | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderPremiereActions | Mask#PremiereShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #PremiereShapeGradient1Base#,#PremiereAlphaMask# ; 1.0 | #PremiereShapeGradient2Base#,#PremiereAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderPremiereActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#PremiereMask#.png
ImageTint=#PremiereMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#PremiereRegularHidden#

[Premiere]
Meter=Image
MeterStyle=FaderPremiereActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\Premiere Pro.png
ImageTint=#PremiereMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#PremiereURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
