[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SILightroom | SIAdobe | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#LightroomShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #LightroomShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #LightroomShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#LightroomMaskMeter#
MeterStyle=FaderShapeActions | Mask#LightroomMaskStyle##IconHeight#
Group=Faders
Hidden=#LightroomRegularHidden#
MyMaskFillColor=Fill Color #LightroomMaskBase#,#ShapeAlphaIcon#
ImageTint=#LightroomMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Lightroom]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\Lightroom.png
ImageTint=#LightroomMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#LightroomURL#"]
AntiAlias=1
UpdateDivider=-1
