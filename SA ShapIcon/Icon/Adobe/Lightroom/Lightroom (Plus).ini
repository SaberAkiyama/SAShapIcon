[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SILightroom | SIAdobe | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderLightroomActions | Mask#LightroomShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #LightroomShapeGradient1Base#,#LightroomAlphaMask# ; 1.0 | #LightroomShapeGradient2Base#,#LightroomAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderLightroomActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#LightroomMask#.png
ImageTint=#LightroomMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#LightroomRegularHidden#

[Lightroom]
Meter=Image
MeterStyle=FaderLightroomActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Adobe\Lightroom.png
ImageTint=#LightroomMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#LightroomURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
