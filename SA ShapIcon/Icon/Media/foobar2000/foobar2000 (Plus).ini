[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFoobar | SIMedia | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFoobarActions | Mask#FoobarShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FoobarShapeGradient1Base#,#FoobarAlphaMask# ; 1.0 | #FoobarShapeGradient2Base#,#FoobarAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFoobarActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FoobarMask#.png
ImageTint=#FoobarMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FoobarRegularHidden#

[Foobar]
Meter=Image
MeterStyle=FaderFoobarActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Media\foobar2000.png
ImageTint=#FoobarMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FoobarURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
