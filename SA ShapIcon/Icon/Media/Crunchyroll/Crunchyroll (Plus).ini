[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SICrunchyroll | SIMedia | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#CrunchyrollShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #CrunchyrollShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #CrunchyrollShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#CrunchyrollMaskMeter#
MeterStyle=FaderShapeActions | Mask#CrunchyrollMaskStyle##IconHeight#
Group=Faders
Hidden=#CrunchyrollRegularHidden#
MyMaskFillColor=Fill Color #CrunchyrollMaskBase#,#ShapeAlphaIcon#
ImageTint=#CrunchyrollMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Crunchyroll]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Media\Crunchyroll.png
ImageTint=#CrunchyrollMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#CrunchyrollURL#"]
AntiAlias=1
UpdateDivider=-1
