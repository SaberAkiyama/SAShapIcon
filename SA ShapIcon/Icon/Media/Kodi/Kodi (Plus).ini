[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIKodi | SIMedia | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderKodiActions | Mask#KodiShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #KodiShapeGradient1Base#,#KodiAlphaMask# ; 1.0 | #KodiShapeGradient2Base#,#KodiAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderKodiActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#KodiMask#.png
ImageTint=#KodiMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#KodiRegularHidden#

[Kodi]
Meter=Image
MeterStyle=FaderKodiActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Media\Kodi.png
ImageTint=#KodiMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#KodiURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
