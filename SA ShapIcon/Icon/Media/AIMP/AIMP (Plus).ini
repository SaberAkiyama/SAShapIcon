[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIAIMP | SIMedia | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderAIMPActions | Mask#AIMPShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #AIMPShapeGradient1Base#,#AIMPAlphaMask# ; 1.0 | #AIMPShapeGradient2Base#,#AIMPAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderAIMPActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#AIMPMask#.png
ImageTint=#AIMPMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#AIMPRegularHidden#

[AIMP]
Meter=Image
MeterStyle=FaderAIMPActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Media\AIMP.png
ImageTint=#AIMPMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#AIMPURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
