[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGPMusic | SIMedia | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderGPMusicActions | Mask#GPMusicShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GPMusicShapeGradient1Base#,#GPMusicAlphaMask# ; 1.0 | #GPMusicShapeGradient2Base#,#GPMusicAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderGPMusicActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GPMusicMask#.png
ImageTint=#GPMusicMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GPMusicRegularHidden#

[GPMusic]
Meter=Image
MeterStyle=FaderGPMusicActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Media\Google Play Music.png
ImageTint=#GPMusicMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#GPMusicURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
