[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIMusicBee | SIMedia | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderMusicBeeActions | Mask#MusicBeeShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #MusicBeeShapeGradient1Base#,#MusicBeeAlphaMask# ; 1.0 | #MusicBeeShapeGradient2Base#,#MusicBeeAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderMusicBeeActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#MusicBeeMask#.png
ImageTint=#MusicBeeMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#MusicBeeRegularHidden#

[MusicBee]
Meter=Image
MeterStyle=FaderMusicBeeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Media\MusicBee.png
ImageTint=#MusicBeeMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#MusicBeeURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
