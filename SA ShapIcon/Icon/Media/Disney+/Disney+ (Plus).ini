[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDisneyPlus | SIMedia | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderDisneyPlusActions | Mask#DisneyPlusShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DisneyPlusShapeGradient1Base#,#DisneyPlusAlphaMask# ; 1.0 | #DisneyPlusShapeGradient2Base#,#DisneyPlusAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderDisneyPlusActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#DisneyPlusMask#.png
ImageTint=#DisneyPlusMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#DisneyPlusRegularHidden#

[DisneyPlus]
Meter=Image
MeterStyle=FaderDisneyPlusActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Media\Disney+.png
ImageTint=#DisneyPlusMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#DisneyPlusURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
