[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIPlex | SIMedia | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderPlexActions | Mask#PlexShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #PlexShapeGradient1Base#,#PlexAlphaMask# ; 1.0 | #PlexShapeGradient2Base#,#PlexAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderPlexActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#PlexMask#.png
ImageTint=#PlexMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#PlexRegularHidden#

[Plex]
Meter=Image
MeterStyle=FaderPlexActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Media\Plex.png
ImageTint=#PlexMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#PlexURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
