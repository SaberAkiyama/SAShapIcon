[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOsu | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#OsuShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OsuShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #OsuShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#OsuMaskMeter#
MeterStyle=FaderShapeActions | Mask#OsuMaskStyle##IconHeight#
Group=Faders
Hidden=#OsuRegularHidden#
MyMaskFillColor=Fill Color #OsuMaskBase#,#ShapeAlphaIcon#
ImageTint=#OsuMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Osu]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Osu.png
ImageTint=#OsuMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#OsuURL#"]
AntiAlias=1
UpdateDivider=-1
