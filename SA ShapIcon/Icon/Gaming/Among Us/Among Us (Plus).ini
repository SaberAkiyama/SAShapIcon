[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIAmongUs | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderAmongUsActions | Mask#AmongUsShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #AmongUsShapeGradient1Base#,#AmongUsAlphaMask# ; 1.0 | #AmongUsShapeGradient2Base#,#AmongUsAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderAmongUsActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#AmongUsMask#.png
ImageTint=#AmongUsMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#AmongUsRegularHidden#

[AmongUs]
Meter=Image
MeterStyle=FaderAmongUsActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Among Us.png
ImageTint=#AmongUsMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#AmongUsURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
