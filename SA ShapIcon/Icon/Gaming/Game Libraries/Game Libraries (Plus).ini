[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGameLibraries | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#GameLibrariesShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GameLibrariesShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #GameLibrariesShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GameLibrariesMask#.png
ImageTint=#GameLibrariesMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GameLibrariesRegularHidden#

[GameLibraries]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Game Libraries.png
ImageTint=#GameLibrariesMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#GameLibrariesURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
