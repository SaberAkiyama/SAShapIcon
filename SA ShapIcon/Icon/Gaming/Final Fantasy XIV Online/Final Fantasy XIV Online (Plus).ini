[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFFXIV | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#FFXIVShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FFXIVShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #FFXIVShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FFXIVMask#.png
ImageTint=#FFXIVMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FFXIVRegularHidden#

[FFXIV]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Final Fantasy XIV Online.png
ImageTint=#FFXIVMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FFXIVURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
