[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFFXIV | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#FFXIVShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FFXIVShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #FFXIVShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#FFXIVMaskMeter#
MeterStyle=FaderShapeActions | Mask#FFXIVMaskStyle##IconHeight#
Group=Faders
Hidden=#FFXIVRegularHidden#
MyMaskFillColor=Fill Color #FFXIVMaskBase#,#ShapeAlphaIcon#
ImageTint=#FFXIVMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[FFXIV]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Final Fantasy XIV Online.png
ImageTint=#FFXIVMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#FFXIVURL#"]
AntiAlias=1
UpdateDivider=-1
