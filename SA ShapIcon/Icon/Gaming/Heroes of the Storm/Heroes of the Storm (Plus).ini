[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIHOTS | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderHOTSActions | Mask#HOTSShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #HOTSShapeGradient1Base#,#HOTSAlphaMask# ; 1.0 | #HOTSShapeGradient2Base#,#HOTSAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderHOTSActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#HOTSMask#.png
ImageTint=#HOTSMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#HOTSRegularHidden#

[HOTS]
Meter=Image
MeterStyle=FaderHOTSActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Heroes of the Stoem.png
ImageTint=#HOTSMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#HOTSURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
