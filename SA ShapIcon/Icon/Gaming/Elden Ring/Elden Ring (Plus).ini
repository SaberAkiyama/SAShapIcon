[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIEldenRing | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderEldenRingActions | Mask#EldenRingShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #EldenRingShapeGradient1Base#,#EldenRingAlphaMask# ; 1.0 | #EldenRingShapeGradient2Base#,#EldenRingAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderEldenRingActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#EldenRingMask#.png
ImageTint=#EldenRingMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#EldenRingRegularHidden#

[EldenRing]
Meter=Image
MeterStyle=FaderEldenRingActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Elden Ring.png
ImageTint=#EldenRingMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#EldenRingURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
