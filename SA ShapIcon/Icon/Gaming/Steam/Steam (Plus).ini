[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISteam | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderSteamActions | Mask#SteamShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SteamShapeGradient1Base#,#SteamAlphaMask# ; 1.0 | #SteamShapeGradient2Base#,#SteamAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderSteamActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#SteamMask#.png
ImageTint=#SteamMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#SteamRegularHidden#

[Steam]
Meter=Image
MeterStyle=FaderSteamActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Steam.png
ImageTint=#SteamMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#SteamURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
