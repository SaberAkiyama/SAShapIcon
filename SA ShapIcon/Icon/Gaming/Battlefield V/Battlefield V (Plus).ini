[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBFV | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBFVActions | Mask#BFVShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BFVShapeGradient1Base#,#BFVAlphaMask# ; 1.0 | #BFVShapeGradient2Base#,#BFVAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBFVActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BFVMask#.png
ImageTint=#BFVMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BFVRegularHidden#

[BFV]
Meter=Image
MeterStyle=FaderBFVActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Battlefield V.png
ImageTint=#BFVMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BFVURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
