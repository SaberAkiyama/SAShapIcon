[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFM7 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFM7Actions | Mask#FM7Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FM7ShapeGradient1Base#,#FM7AlphaMask# ; 1.0 | #FM7ShapeGradient2Base#,#FM7AlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFM7Actions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FM7Mask#.png
ImageTint=#FM7MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FM7RegularHidden#

[FM7]
Meter=Image
MeterStyle=FaderFM7Actions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Forza Motorsport 7.png
ImageTint=#FM7MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FM7URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
