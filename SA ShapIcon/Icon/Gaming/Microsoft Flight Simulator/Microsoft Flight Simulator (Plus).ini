[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIMFS | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#CLI Arguments.inc
@include4=#@#Plus\Measures\Action Timer Icon.inc
@include5=#@#Plus\Gradient Shape Style.inc
@include6=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#MFSShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #MFSShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #MFSShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#MFSMaskMeter#
MeterStyle=FaderShapeActions | Mask#MFSMaskStyle##IconHeight#
Group=Faders
Hidden=#MFSRegularHidden#
MyMaskFillColor=Fill Color #MFSMaskBase#,#ShapeAlphaIcon#
ImageTint=#MFSMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[MFS]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Microsoft Flight Simulator.png
ImageTint=#MFSMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#MFSURL#"#MFSCLI#]
AntiAlias=1
UpdateDivider=-1
