[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGhostrunner | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderGhostrunnerActions | Mask#GhostrunnerShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GhostrunnerShapeGradient1Base#,#GhostrunnerAlphaMask# ; 1.0 | #GhostrunnerShapeGradient2Base#,#GhostrunnerAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderGhostrunnerActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GhostrunnerMask#.png
ImageTint=#GhostrunnerMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GhostrunnerRegularHidden#

[Ghostrunner]
Meter=Image
MeterStyle=FaderGhostrunnerActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Ghostrunner.png
ImageTint=#GhostrunnerMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#GhostrunnerURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
