[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFH4 | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#FH4Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FH4ShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #FH4ShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#FH4MaskMeter#
MeterStyle=FaderShapeActions | Mask#FH4MaskStyle##IconHeight#
Group=Faders
Hidden=#FH4RegularHidden#
MyMaskFillColor=Fill Color #FH4MaskBase#,#ShapeAlphaIcon#
ImageTint=#FH4MaskBase#
ImageAlpha=#ShapeAlphaIcon#

[FH4]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Forza Horizon 4.png
ImageTint=#FH4MaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#FH4URL#"]
AntiAlias=1
UpdateDivider=-1
