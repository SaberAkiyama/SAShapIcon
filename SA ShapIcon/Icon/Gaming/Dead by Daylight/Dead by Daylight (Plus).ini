[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDBD | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderDBDActions | Mask#DBDShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DBDShapeGradient1Base#,#DBDAlphaMask# ; 1.0 | #DBDShapeGradient2Base#,#DBDAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderDBDActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#DBDMask#.png
ImageTint=#DBDMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#DBDRegularHidden#

[DBD]
Meter=Image
MeterStyle=FaderDBDActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Dead by Daylight.png
ImageTint=#DBDMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#DBDURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
