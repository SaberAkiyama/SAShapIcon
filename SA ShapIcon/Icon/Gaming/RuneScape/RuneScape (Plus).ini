[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRuneScape | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderRuneScapeActions | Mask#RuneScapeShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RuneScapeShapeGradient1Base#,#RuneScapeAlphaMask# ; 1.0 | #RuneScapeShapeGradient2Base#,#RuneScapeAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderRuneScapeActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#RuneScapeMask#.png
ImageTint=#RuneScapeMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#RuneScapeRegularHidden#

[RuneScape]
Meter=Image
MeterStyle=FaderRuneScapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\RuneScape.png
ImageTint=#RuneScapeMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#RuneScapeURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
