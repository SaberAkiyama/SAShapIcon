[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SICloneHero | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderCloneHeroActions | Mask#CloneHeroShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #CloneHeroShapeGradient1Base#,#CloneHeroAlphaMask# ; 1.0 | #CloneHeroShapeGradient2Base#,#CloneHeroAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderCloneHeroActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#CloneHeroMask#.png
ImageTint=#CloneHeroMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#CloneHeroRegularHidden#

[CloneHero]
Meter=Image
MeterStyle=FaderCloneHeroActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Clone Hero.png
ImageTint=#CloneHeroMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#CloneHeroURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
