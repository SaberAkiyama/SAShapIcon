[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBorderlands3 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBorderlands3Actions | Mask#Borderlands3Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #Borderlands3ShapeGradient1Base#,#Borderlands3AlphaMask# ; 1.0 | #Borderlands3ShapeGradient2Base#,#Borderlands3AlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBorderlands3Actions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#Borderlands3Mask#.png
ImageTint=#Borderlands3MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#Borderlands3RegularHidden#

[Borderlands3]
Meter=Image
MeterStyle=FaderBorderlands3Actions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Borderlands 3.png
ImageTint=#Borderlands3MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#Borderlands3URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
