[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRSExtraction | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderRSExtractionActions | Mask#RSExtractionShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RSExtractionShapeGradient1Base#,#RSExtractionAlphaMask# ; 1.0 | #RSExtractionShapeGradient2Base#,#RSExtractionAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderRSExtractionActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#RSExtractionMask#.png
ImageTint=#RSExtractionMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#RSExtractionRegularHidden#

[RSExtraction]
Meter=Image
MeterStyle=FaderRSExtractionActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Rainbow Six Extraction.png
ImageTint=#RSExtractionMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#RSExtractionURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
