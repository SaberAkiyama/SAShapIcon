[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISAP | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderSAPActions | Mask#SAPShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SAPShapeGradient1Base#,#SAPAlphaMask# ; 1.0 | #SAPShapeGradient2Base#,#SAPAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderSAPActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#SAPMask#.png
ImageTint=#SAPMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#SAPRegularHidden#

[SAP]
Meter=Image
MeterStyle=FaderSAPActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Super Auto Pets.png
ImageTint=#SAPMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#SAPURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
