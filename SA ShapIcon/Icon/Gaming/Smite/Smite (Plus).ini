[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISmite | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderSmiteActions | Mask#SmiteShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SmiteShapeGradient1Base#,#SmiteAlphaMask# ; 1.0 | #SmiteShapeGradient2Base#,#SmiteAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderSmiteActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#SmiteMask#.png
ImageTint=#SmiteMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#SmiteRegularHidden#

[Smite]
Meter=Image
MeterStyle=FaderSmiteActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Smite.png
ImageTint=#SmiteMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#SmiteURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
