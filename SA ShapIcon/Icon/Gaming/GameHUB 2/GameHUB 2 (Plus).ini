[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGameHUB2 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderGameHUB2Actions | Mask#GameHUB2Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GameHUB2ShapeGradient1Base#,#GameHUB2AlphaMask# ; 1.0 | #GameHUB2ShapeGradient2Base#,#GameHUB2AlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderGameHUB2Actions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GameHUB2Mask#.png
ImageTint=#GameHUB2MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GameHUB2RegularHidden#

[GameHUB2]
Meter=Image
MeterStyle=FaderGameHUB2Actions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\GameHUB 2.png
ImageTint=#GameHUB2MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=[!ActivateConfig "GameHUB 2" "GameHUB.ini"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
