[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIHuntShowdown | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderHuntShowdownActions | Mask#HuntShowdownShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #HuntShowdownShapeGradient1Base#,#HuntShowdownAlphaMask# ; 1.0 | #HuntShowdownShapeGradient2Base#,#HuntShowdownAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderHuntShowdownActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#HuntShowdownMask#.png
ImageTint=#HuntShowdownMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#HuntShowdownRegularHidden#

[HuntShowdown]
Meter=Image
MeterStyle=FaderHuntShowdownActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Hunt Showdown.png
ImageTint=#HuntShowdownMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#HuntShowdownURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
