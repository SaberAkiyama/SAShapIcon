[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIXbox | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderXboxActions | Mask#XboxShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #XboxShapeGradient1Base#,#XboxAlphaMask# ; 1.0 | #XboxShapeGradient2Base#,#XboxAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderXboxActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#XboxMask#.png
ImageTint=#XboxMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#XboxRegularHidden#

[Xbox]
Meter=Image
MeterStyle=FaderXboxActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Xbox.png
ImageTint=#XboxMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#XboxURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
