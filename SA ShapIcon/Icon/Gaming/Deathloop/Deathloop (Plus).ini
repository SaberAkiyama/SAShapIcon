[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDeathloop | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderDeathloopActions | Mask#DeathloopShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DeathloopShapeGradient1Base#,#DeathloopAlphaMask# ; 1.0 | #DeathloopShapeGradient2Base#,#DeathloopAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderDeathloopActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#DeathloopMask#.png
ImageTint=#DeathloopMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#DeathloopRegularHidden#

[Deathloop]
Meter=Image
MeterStyle=FaderDeathloopActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Deathloop.png
ImageTint=#DeathloopMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#DeathloopURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
