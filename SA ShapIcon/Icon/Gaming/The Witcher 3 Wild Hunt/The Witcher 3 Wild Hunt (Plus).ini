[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SITW3 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#TW3Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #TW3ShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #TW3ShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#TW3Mask#.png
ImageTint=#TW3MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#TW3RegularHidden#

[TW3]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\The Witcher 3 Wild Hunt.png
ImageTint=#TW3MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#TW3URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
