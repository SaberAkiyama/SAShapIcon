[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIArk | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderArkActions | Mask#ArkShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #ArkShapeGradient1Base#,#ArkAlphaMask# ; 1.0 | #ArkShapeGradient2Base#,#ArkAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderArkActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#ArkMask#.png
ImageTint=#ArkMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#ArkRegularHidden#

[Ark]
Meter=Image
MeterStyle=FaderArkActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\ARK Survial Evolved.png
ImageTint=#ArkMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#ArkURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
