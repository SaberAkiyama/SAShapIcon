[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBattleNet | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBattleNetActions | Mask#BattleNetShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BattleNetShapeGradient1Base#,#BattleNetAlphaMask# ; 1.0 | #BattleNetShapeGradient2Base#,#BattleNetAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBattleNetActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BattleNetMask#.png
ImageTint=#BattleNetMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BattleNetRegularHidden#

[BattleNet]
Meter=Image
MeterStyle=FaderBattleNetActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Battle.net.png
ImageTint=#BattleNetMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BattleNetURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
