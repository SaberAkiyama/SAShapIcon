[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOlympus | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#CLI Arguments.inc
@include4=#@#Plus\Measures\Action Timer Icon.inc
@include5=#@#Plus\Gradient Shape Style.inc
@include6=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#OlympusShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OlympusShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #OlympusShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#OlympusMaskMeter#
MeterStyle=FaderShapeActions | Mask#OlympusMaskStyle##IconHeight#
Group=Faders
Hidden=#OlympusRegularHidden#
MyMaskFillColor=Fill Color #OlympusMaskBase#,#ShapeAlphaIcon#
ImageTint=#OlympusMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Olympus]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Olympus (Celeste Mods).png
ImageTint=#OlympusMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#OlympusURL#"#OlympusCLI#]
AntiAlias=1
UpdateDivider=-1
