[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIEGStore | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderEGStoreActions | Mask#EGStoreShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #EGStoreShapeGradient1Base#,#EGStoreAlphaMask# ; 1.0 | #EGStoreShapeGradient2Base#,#EGStoreAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderEGStoreActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#EGStoreMask#.png
ImageTint=#EGStoreMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#EGStoreRegularHidden#

[EGStore]
Meter=Image
MeterStyle=FaderEGStoreActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Epic Games Store.png
ImageTint=#EGStoreMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#EGStoreURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
