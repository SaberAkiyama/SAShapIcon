[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGodfall | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderGodfallActions | Mask#GodfallShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GodfallShapeGradient1Base#,#GodfallAlphaMask# ; 1.0 | #GodfallShapeGradient2Base#,#GodfallAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderGodfallActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GodfallMask#.png
ImageTint=#GodfallMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GodfallRegularHidden#

[Godfall]
Meter=Image
MeterStyle=FaderGodfallActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Godfall.png
ImageTint=#GodfallMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#GodfallURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
