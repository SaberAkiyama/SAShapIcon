[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIHonkai | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#HonkaiShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #HonkaiShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #HonkaiShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#HonkaiMask#.png
ImageTint=#HonkaiMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#HonkaiRegularHidden#

[Honkai]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Honkai Impact 3rd.png
ImageTint=#HonkaiMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#HonkaiURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
