[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIHonkaiImpact | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#HonkaiImpactShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #HonkaiImpactShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #HonkaiImpactShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#HonkaiImpactMaskMeter#
MeterStyle=FaderShapeActions | Mask#HonkaiImpactMaskStyle##IconHeight#
Group=Faders
Hidden=#HonkaiImpactRegularHidden#
MyMaskFillColor=Fill Color #HonkaiImpactMaskBase#,#ShapeAlphaIcon#
ImageTint=#HonkaiImpactMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[HonkaiImpact]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Honkai Impact 3rd.png
ImageTint=#HonkaiImpactMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#HonkaiImpactURL#"]
AntiAlias=1
UpdateDivider=-1
