[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SICODMW | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#CODMWShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #CODMWShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #CODMWShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#CODMWMaskMeter#
MeterStyle=FaderShapeActions | Mask#CODMWMaskStyle##IconHeight#
Group=Faders
Hidden=#CODMWRegularHidden#
MyMaskFillColor=Fill Color #CODMWMaskBase#,#ShapeAlphaIcon#
ImageTint=#CODMWMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[CODMW]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Call of Duty Modern Warfare (2019).png
ImageTint=#CODMWMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#CODMWURL#"]
AntiAlias=1
UpdateDivider=-1
