[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SICODMW | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderCODMWActions | Mask#CODMWShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #CODMWShapeGradient1Base#,#CODMWAlphaMask# ; 1.0 | #CODMWShapeGradient2Base#,#CODMWAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderCODMWActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#CODMWMask#.png
ImageTint=#CODMWMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#CODMWRegularHidden#

[CODMW]
Meter=Image
MeterStyle=FaderCODMWActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Call of Duty Modern Warfare (2019).png
ImageTint=#CODMWMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#CODMWURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
