[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIACValhalla | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#ACValhallaShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #ACValhallaShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #ACValhallaShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#ACValhallaMaskMeter#
MeterStyle=FaderShapeActions | Mask#ACValhallaMaskStyle##IconHeight#
Group=Faders
Hidden=#ACValhallaRegularHidden#
MyMaskFillColor=Fill Color #ACValhallaMaskBase#,#ShapeAlphaIcon#
ImageTint=#ACValhallaMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[ACValhalla]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Assassin's Creed\Assassin's Creed Valhalla.png
ImageTint=#ACValhallaMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#ACValhallaURL#"]
AntiAlias=1
UpdateDivider=-1
