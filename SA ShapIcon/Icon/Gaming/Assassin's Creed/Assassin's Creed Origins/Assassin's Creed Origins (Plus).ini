[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIACOrigins | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#CLI Arguments.inc
@include4=#@#Plus\Measures\Action Timer Icon.inc
@include5=#@#Plus\Gradient Shape Style.inc
@include6=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#ACOriginsShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #ACOriginsShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #ACOriginsShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#ACOriginsMaskMeter#
MeterStyle=FaderShapeActions | Mask#ACOriginsMaskStyle##IconHeight#
Group=Faders
Hidden=#ACOriginsRegularHidden#
MyMaskFillColor=Fill Color #ACOriginsMaskBase#,#ShapeAlphaIcon#
ImageTint=#ACOriginsMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[ACOrigins]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Assassin's Creed\Assassin's Creed Origins.png
ImageTint=#ACOriginsMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#ACOriginsURL#"#ACOriginsCLI#]
AntiAlias=1
UpdateDivider=-1
