[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SINewWorld | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderNewWorldActions | Mask#NewWorldShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #NewWorldShapeGradient1Base#,#NewWorldAlphaMask# ; 1.0 | #NewWorldShapeGradient2Base#,#NewWorldAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderNewWorldActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#NewWorldMask#.png
ImageTint=#NewWorldMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#NewWorldRegularHidden#

[NewWorld]
Meter=Image
MeterStyle=FaderNewWorldActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\New World.png
ImageTint=#NewWorldMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#NewWorldURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
