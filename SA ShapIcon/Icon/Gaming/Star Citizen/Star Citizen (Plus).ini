[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIStarCitizen | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderStarCitizenActions | Mask#StarCitizenShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #StarCitizenShapeGradient1Base#,#StarCitizenAlphaMask# ; 1.0 | #StarCitizenShapeGradient2Base#,#StarCitizenAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderStarCitizenActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#StarCitizenMask#.png
ImageTint=#StarCitizenMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#StarCitizenRegularHidden#

[StarCitizen]
Meter=Image
MeterStyle=FaderStarCitizenActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Star Citizen.png
ImageTint=#StarCitizenMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#StarCitizenURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
