[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDestiny2 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#Destiny2Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #Destiny2ShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #Destiny2ShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#Destiny2Mask#.png
ImageTint=#Destiny2MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#Destiny2RegularHidden#

[Destiny2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Destiny 2.png
ImageTint=#Destiny2MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#Destiny2URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
