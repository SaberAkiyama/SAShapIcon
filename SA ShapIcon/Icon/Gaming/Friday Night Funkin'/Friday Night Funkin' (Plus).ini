[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFNF | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFNFActions | Mask#FNFShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FNFShapeGradient1Base#,#FNFAlphaMask# ; 1.0 | #FNFShapeGradient2Base#,#FNFAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFNFActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FNFMask#.png
ImageTint=#FNFMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FNFRegularHidden#

[FNF]
Meter=Image
MeterStyle=FaderFNFActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Fridat Night Funkin'.png
ImageTint=#FNFMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FNFURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
