[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDauntless | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderDauntlessActions | Mask#DauntlessShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DauntlessShapeGradient1Base#,#DauntlessAlphaMask# ; 1.0 | #DauntlessShapeGradient2Base#,#DauntlessAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderDauntlessActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#DauntlessMask#.png
ImageTint=#DauntlessMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#DauntlessRegularHidden#

[Dauntless]
Meter=Image
MeterStyle=FaderDauntlessActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Dauntless.png
ImageTint=#DauntlessMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#DauntlessURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
