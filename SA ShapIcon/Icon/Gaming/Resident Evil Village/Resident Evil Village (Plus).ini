[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIREVillage | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderREVillageActions | Mask#REVillageShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #REVillageShapeGradient1Base#,#REVillageAlphaMask# ; 1.0 | #REVillageShapeGradient2Base#,#REVillageAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderREVillageActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#REVillageMask#.png
ImageTint=#REVillageMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#REVillageRegularHidden#

[REVillage]
Meter=Image
MeterStyle=FaderREVillageActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Resident Evil Village.png
ImageTint=#REVillageMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#REVillageURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
