[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOriWW | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#OriWWShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OriWWShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #OriWWShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#OriWWMask#.png
ImageTint=#OriWWMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#OriWWRegularHidden#

[OriWW]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Ori and the Will of the Wisp.png
ImageTint=#OriWWMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#OriWWURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
