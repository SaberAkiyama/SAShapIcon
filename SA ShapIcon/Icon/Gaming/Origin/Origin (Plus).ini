[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOrigin | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderOriginActions | Mask#OriginShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OriginShapeGradient1Base#,#OriginAlphaMask# ; 1.0 | #OriginShapeGradient2Base#,#OriginAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderOriginActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#OriginMask#.png
ImageTint=#OriginMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#OriginRegularHidden#

[Origin]
Meter=Image
MeterStyle=FaderOriginActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Origin.png
ImageTint=#OriginMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#OriginURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
