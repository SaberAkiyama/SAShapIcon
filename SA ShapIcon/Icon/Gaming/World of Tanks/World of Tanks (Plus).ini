[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIWOTanks | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#WOTanksShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #WOTanksShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #WOTanksShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#WOTanksMask#.png
ImageTint=#WOTanksMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#WOTanksRegularHidden#

[WOTanks]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\World of Tanks.png
ImageTint=#WOTanksMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#WOTanksURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
