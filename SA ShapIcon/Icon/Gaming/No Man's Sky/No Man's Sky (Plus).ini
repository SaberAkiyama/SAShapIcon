[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SINMS | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderNMSActions | Mask#NMSShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #NMSShapeGradient1Base#,#NMSAlphaMask# ; 1.0 | #NMSShapeGradient2Base#,#NMSAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderNMSActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#NMSMask#.png
ImageTint=#NMSMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#NMSRegularHidden#

[NMS]
Meter=Image
MeterStyle=FaderNMSActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\No Man's Sky.png
ImageTint=#NMSMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#NMSURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
