[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIStS | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderStSActions | Mask#StSShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #StSShapeGradient1Base#,#StSAlphaMask# ; 1.0 | #StSShapeGradient2Base#,#StSAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderStSActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#StSMask#.png
ImageTint=#StSMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#StSRegularHidden#

[StS]
Meter=Image
MeterStyle=FaderStSActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Slay the Spire.png
ImageTint=#StSMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#StSURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
