[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIHOI4 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderHOI4Actions | Mask#HOI4Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #HOI4ShapeGradient1Base#,#HOI4AlphaMask# ; 1.0 | #HOI4ShapeGradient2Base#,#HOI4AlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderHOI4Actions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#HOI4Mask#.png
ImageTint=#HOI4MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#HOI4RegularHidden#

[HOI4]
Meter=Image
MeterStyle=FaderHOI4Actions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Hearts of Iron IV.png
ImageTint=#HOI4MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#HOI4URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
