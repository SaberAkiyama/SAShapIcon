[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRSSiege | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderRSSiegeActions | Mask#RSSiegeShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RSSiegeShapeGradient1Base#,#RSSiegeAlphaMask# ; 1.0 | #RSSiegeShapeGradient2Base#,#RSSiegeAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderRSSiegeActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#RSSiegeMask#.png
ImageTint=#RSSiegeMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#RSSiegeRegularHidden#

[RSSiege]
Meter=Image
MeterStyle=FaderRSSiegeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Rainbow Six Siege.png
ImageTint=#RSSiegeMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#RSSiegeURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
