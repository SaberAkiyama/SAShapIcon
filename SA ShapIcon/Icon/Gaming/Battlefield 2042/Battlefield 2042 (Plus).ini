[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBF2042 | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#CLI Arguments.inc
@include4=#@#Plus\Measures\Action Timer Icon.inc
@include5=#@#Plus\Gradient Shape Style.inc
@include6=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#BF2042Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BF2042ShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #BF2042ShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#BF2042MaskMeter#
MeterStyle=FaderShapeActions | Mask#BF2042MaskStyle##IconHeight#
Group=Faders
Hidden=#BF2042RegularHidden#
MyMaskFillColor=Fill Color #BF2042MaskBase#,#ShapeAlphaIcon#
ImageTint=#BF2042MaskBase#
ImageAlpha=#ShapeAlphaIcon#

[BF2042]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Battlefield 2042.png
ImageTint=#BF2042MaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#BF2042URL#"#BF2042CLI#]
AntiAlias=1
UpdateDivider=-1
