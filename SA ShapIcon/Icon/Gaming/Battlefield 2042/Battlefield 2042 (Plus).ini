[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBF2042 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBF2042Actions | Mask#BF2042Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BF2042ShapeGradient1Base#,#BF2042AlphaMask# ; 1.0 | #BF2042ShapeGradient2Base#,#BF2042AlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBF2042Actions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BF2042Mask#.png
ImageTint=#BF2042MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BF2042RegularHidden#

[BF2042]
Meter=Image
MeterStyle=FaderBF2042Actions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Battlefield 2042.png
ImageTint=#BF2042MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BF2042URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
