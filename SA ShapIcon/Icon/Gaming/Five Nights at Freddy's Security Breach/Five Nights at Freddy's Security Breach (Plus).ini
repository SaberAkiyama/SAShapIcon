[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFNAFSB | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFNAFSBActions | Mask#FNAFSBShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FNAFSBShapeGradient1Base#,#FNAFSBAlphaMask# ; 1.0 | #FNAFSBShapeGradient2Base#,#FNAFSBAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFNAFSBActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FNAFSBMask#.png
ImageTint=#FNAFSBMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FNAFSBRegularHidden#

[FNAFSB]
Meter=Image
MeterStyle=FaderFNAFSBActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Five Nights at Freddy's Security Breach.png
ImageTint=#FNAFSBMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FNAFSBURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
