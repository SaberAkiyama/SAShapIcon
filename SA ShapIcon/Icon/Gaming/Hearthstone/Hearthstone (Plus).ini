[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIHearthstone | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#HearthstoneShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #HearthstoneShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #HearthstoneShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#HearthstoneMask#.png
ImageTint=#HearthstoneMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#HearthstoneRegularHidden#

[Hearthstone]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Hearthstone.png
ImageTint=#HearthstoneMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#HearthstoneURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
