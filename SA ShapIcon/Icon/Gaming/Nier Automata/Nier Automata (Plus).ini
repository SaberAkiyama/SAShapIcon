[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SINierAutomata | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#NierAutomataShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #NierAutomataShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #NierAutomataShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#NierAutomataMask#.png
ImageTint=#NierAutomataMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#NierAutomataRegularHidden#

[NierAutomata]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Nier Automata.png
ImageTint=#NierAutomataMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#NierAutomataURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
