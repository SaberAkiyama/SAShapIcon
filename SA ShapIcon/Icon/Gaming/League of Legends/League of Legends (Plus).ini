[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SILOL | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderLOLActions | Mask#LOLShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #LOLShapeGradient1Base#,#LOLAlphaMask# ; 1.0 | #LOLShapeGradient2Base#,#LOLAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderLOLActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#LOLMask#.png
ImageTint=#LOLMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#LOLRegularHidden#

[LOL]
Meter=Image
MeterStyle=FaderLOLActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\League of Legends.png
ImageTint=#LOLMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#LOLURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
