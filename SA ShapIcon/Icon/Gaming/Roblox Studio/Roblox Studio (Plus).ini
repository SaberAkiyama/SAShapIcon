[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRobloxStudio | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderRobloxStudioActions | Mask#RobloxStudioShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RobloxStudioShapeGradient1Base#,#RobloxStudioAlphaMask# ; 1.0 | #RobloxStudioShapeGradient2Base#,#RobloxStudioAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderRobloxStudioActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#RobloxStudioMask#.png
ImageTint=#RobloxStudioMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#RobloxStudioRegularHidden#

[RobloxStudio]
Meter=Image
MeterStyle=FaderRobloxStudioActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Roblox Studio.png
ImageTint=#RobloxStudioMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#RobloxStudioURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
