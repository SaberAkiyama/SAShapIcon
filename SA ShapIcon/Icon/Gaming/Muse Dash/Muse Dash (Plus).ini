[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIMuseDash | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderMuseDashActions | Mask#MuseDashShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #MuseDashShapeGradient1Base#,#MuseDashAlphaMask# ; 1.0 | #MuseDashShapeGradient2Base#,#MuseDashAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderMuseDashActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#MuseDashMask#.png
ImageTint=#MuseDashMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#MuseDashRegularHidden#

[MuseDash]
Meter=Image
MeterStyle=FaderMuseDashActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\MuseDash.png
ImageTint=#MuseDashMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#MuseDashURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
