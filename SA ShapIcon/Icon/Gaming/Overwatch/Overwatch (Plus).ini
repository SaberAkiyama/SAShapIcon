[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOverwatch | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderOverwatchActions | Mask#OverwatchShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OverwatchShapeGradient1Base#,#OverwatchAlphaMask# ; 1.0 | #OverwatchShapeGradient2Base#,#OverwatchAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderOverwatchActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#OverwatchMask#.png
ImageTint=#OverwatchMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#OverwatchRegularHidden#

[Overwatch]
Meter=Image
MeterStyle=FaderOverwatchActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Overwatch.png
ImageTint=#OverwatchMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#OverwatchURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
