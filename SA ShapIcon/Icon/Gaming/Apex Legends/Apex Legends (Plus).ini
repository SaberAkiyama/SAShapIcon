[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIApex | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderApexActions | Mask#ApexShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #ApexShapeGradient1Base#,#ApexAlphaMask# ; 1.0 | #ApexShapeGradient2Base#,#ApexAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderApexActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#ApexMask#.png
ImageTint=#ApexMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#ApexRegularHidden#

[Apex]
Meter=Image
MeterStyle=FaderApexActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Apex Legends.png
ImageTint=#ApexMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#ApexURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
