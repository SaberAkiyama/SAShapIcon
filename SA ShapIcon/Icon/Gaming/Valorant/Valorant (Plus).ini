[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIValorant | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#ValorantShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #ValorantShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #ValorantShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#ValorantMaskMeter#
MeterStyle=FaderShapeActions | Mask#ValorantMaskStyle##IconHeight#
Group=Faders
Hidden=#ValorantRegularHidden#
MyMaskFillColor=Fill Color #ValorantMaskBase#,#ShapeAlphaIcon#
ImageTint=#ValorantMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Valorant]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Valorant.png
ImageTint=#ValorantMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#ValorantURL#"]
AntiAlias=1
UpdateDivider=-1
