[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRSI | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderRSIActions | Mask#RSIShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RSIShapeGradient1Base#,#RSIAlphaMask# ; 1.0 | #RSIShapeGradient2Base#,#RSIAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderRSIActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#RSIMask#.png
ImageTint=#RSIMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#RSIRegularHidden#

[RSI]
Meter=Image
MeterStyle=FaderRSIActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\RSI Launcher.png
ImageTint=#RSIMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#RSIURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
