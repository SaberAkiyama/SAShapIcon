[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOverwatch2 | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#CLI Arguments.inc
@include4=#@#Plus\Measures\Action Timer Icon.inc
@include5=#@#Plus\Gradient Shape Style.inc
@include6=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#Overwatch2Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #Overwatch2ShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #Overwatch2ShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#Overwatch2MaskMeter#
MeterStyle=FaderShapeActions | Mask#Overwatch2MaskStyle##IconHeight#
Group=Faders
Hidden=#Overwatch2RegularHidden#
MyMaskFillColor=Fill Color #Overwatch2MaskBase#,#ShapeAlphaIcon#
ImageTint=#Overwatch2MaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Overwatch2]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Overwatch 2.png
ImageTint=#Overwatch2MaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#Overwatch2URL#"#Overwatch2CLI#]
AntiAlias=1
UpdateDivider=-1
