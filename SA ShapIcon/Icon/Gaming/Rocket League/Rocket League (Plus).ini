[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRocketLeague | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#RocketLeagueShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RocketLeagueShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #RocketLeagueShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#RocketLeagueMaskMeter#
MeterStyle=FaderShapeActions | Mask#RocketLeagueMaskStyle##IconHeight#
Group=Faders
Hidden=#RocketLeagueRegularHidden#
MyMaskFillColor=Fill Color #RocketLeagueMaskBase#,#ShapeAlphaIcon#
ImageTint=#RocketLeagueMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[RocketLeague]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Rocket League.png
ImageTint=#RocketLeagueMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#RocketLeagueURL#"]
AntiAlias=1
UpdateDivider=-1
