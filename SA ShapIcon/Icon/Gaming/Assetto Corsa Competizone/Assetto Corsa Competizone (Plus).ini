[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIAssetto | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#CLI Arguments.inc
@include4=#@#Plus\Measures\Action Timer Icon.inc
@include5=#@#Plus\Gradient Shape Style.inc
@include6=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#AssettoShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #AssettoShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #AssettoShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#AssettoMaskMeter#
MeterStyle=FaderShapeActions | Mask#AssettoMaskStyle##IconHeight#
Group=Faders
Hidden=#AssettoRegularHidden#
MyMaskFillColor=Fill Color #AssettoMaskBase#,#ShapeAlphaIcon#
ImageTint=#AssettoMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Assetto]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Assetto Corsa Competizione.png
ImageTint=#AssettoMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#AssettoURL#"#AssettoCLI#]
AntiAlias=1
UpdateDivider=-1
