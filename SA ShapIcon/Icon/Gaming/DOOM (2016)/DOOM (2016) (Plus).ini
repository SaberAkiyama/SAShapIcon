[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDOOM | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderDOOMActions | Mask#DOOMShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DOOMShapeGradient1Base#,#DOOMAlphaMask# ; 1.0 | #DOOMShapeGradient2Base#,#DOOMAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderDOOMActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#DOOMMask#.png
ImageTint=#DOOMMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#DOOMRegularHidden#

[DOOM]
Meter=Image
MeterStyle=FaderDOOMActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\DOOM (2016).png
ImageTint=#DOOMMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#DOOMURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
