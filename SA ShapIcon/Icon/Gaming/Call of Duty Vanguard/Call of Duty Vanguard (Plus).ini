[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SICODVanguard | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#CODVanguardShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #CODVanguardShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #CODVanguardShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#CODVanguardMask#.png
ImageTint=#CODVanguardMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#CODVanguardRegularHidden#

[CODVanguard]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Call of Duty Vanguard.png
ImageTint=#CODVanguardMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#CODVanguardURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
