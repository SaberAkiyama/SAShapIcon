[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBethesda | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBethesdaActions | Mask#BethesdaShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BethesdaShapeGradient1Base#,#BethesdaAlphaMask# ; 1.0 | #BethesdaShapeGradient2Base#,#BethesdaAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBethesdaActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BethesdaMask#.png
ImageTint=#BethesdaMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BethesdaRegularHidden#

[Bethesda]
Meter=Image
MeterStyle=FaderBethesdaActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Bethesda Launcher.png
ImageTint=#BethesdaMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BethesdaURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
