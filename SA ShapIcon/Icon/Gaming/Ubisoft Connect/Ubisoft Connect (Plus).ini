[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIUbisoft | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderUbisoftActions | Mask#UbisoftShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #UbisoftShapeGradient1Base#,#UbisoftAlphaMask# ; 1.0 | #UbisoftShapeGradient2Base#,#UbisoftAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderUbisoftActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#UbisoftMask#.png
ImageTint=#UbisoftMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#UbisoftRegularHidden#

[Ubisoft]
Meter=Image
MeterStyle=FaderUbisoftActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Ubisoft Connect.png
ImageTint=#UbisoftMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#UbisoftURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
