[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGMod | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#GModShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GModShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #GModShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#GModMaskMeter#
MeterStyle=FaderShapeActions | Mask#GModMaskStyle##IconHeight#
Group=Faders
Hidden=#GModRegularHidden#
MyMaskFillColor=Fill Color #GModMaskBase#,#ShapeAlphaIcon#
ImageTint=#GModMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[GMod]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Garry's Mod.png
ImageTint=#GModMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#GModURL#"]
AntiAlias=1
UpdateDivider=-1
