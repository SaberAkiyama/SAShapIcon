[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFH5 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#FH5Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FH5ShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #FH5ShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FH5Mask#.png
ImageTint=#FH5MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FH5RegularHidden#

[FH5]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Forza Horizon 5.png
ImageTint=#FH5MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FH5URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
