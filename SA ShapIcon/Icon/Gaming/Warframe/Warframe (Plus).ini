[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIWarframe | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderWarframeActions | Mask#WarframeShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #WarframeShapeGradient1Base#,#WarframeAlphaMask# ; 1.0 | #WarframeShapeGradient2Base#,#WarframeAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderWarframeActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#WarframeMask#.png
ImageTint=#WarframeMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#WarframeRegularHidden#

[Warframe]
Meter=Image
MeterStyle=FaderWarframeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Warframe.png
ImageTint=#WarframeMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#WarframeURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
