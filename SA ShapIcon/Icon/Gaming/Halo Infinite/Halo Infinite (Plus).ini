[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIHaloInfinite | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderHaloInfiniteActions | Mask#HaloInfiniteShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #HaloInfiniteShapeGradient1Base#,#HaloInfiniteAlphaMask# ; 1.0 | #HaloInfiniteShapeGradient2Base#,#HaloInfiniteAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderHaloInfiniteActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#HaloInfiniteMask#.png
ImageTint=#HaloInfiniteMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#HaloInfiniteRegularHidden#

[HaloInfinite]
Meter=Image
MeterStyle=FaderHaloInfiniteActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Halo Infinite.png
ImageTint=#HaloInfiniteMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#HaloInfiniteURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
