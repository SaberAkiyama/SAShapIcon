[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBTD6 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#BTD6Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BTD6ShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #BTD6ShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BTD6Mask#.png
ImageTint=#BTD6MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BTD6RegularHidden#

[BTD6]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Bloons TD6.png
ImageTint=#BTD6MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BTD6URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
