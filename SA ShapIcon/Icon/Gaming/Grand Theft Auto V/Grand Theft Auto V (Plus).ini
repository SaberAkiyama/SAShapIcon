[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGTAV | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderGTAVActions | Mask#GTAVShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GTAVShapeGradient1Base#,#GTAVAlphaMask# ; 1.0 | #GTAVShapeGradient2Base#,#GTAVAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderGTAVActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GTAVMask#.png
ImageTint=#GTAVMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GTAVRegularHidden#

[GTAV]
Meter=Image
MeterStyle=FaderGTAVActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Grand Theft Auto V.png
ImageTint=#GTAVMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#GTAVURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
