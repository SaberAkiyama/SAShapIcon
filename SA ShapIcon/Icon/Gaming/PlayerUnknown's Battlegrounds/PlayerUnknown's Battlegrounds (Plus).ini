[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIPUBG | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderPUBGActions | Mask#PUBGShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #PUBGShapeGradient1Base#,#PUBGAlphaMask# ; 1.0 | #PUBGShapeGradient2Base#,#PUBGAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderPUBGActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#PUBGMask#.png
ImageTint=#PUBGMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#PUBGRegularHidden#

[PUBG]
Meter=Image
MeterStyle=FaderPUBGActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\PlayerUnknown's Battlegrounds.png
ImageTint=#PUBGMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#PUBGURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
