[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFallGuys | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFallGuysActions | Mask#FallGuysShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FallGuysShapeGradient1Base#,#FallGuysAlphaMask# ; 1.0 | #FallGuysShapeGradient2Base#,#FallGuysAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFallGuysActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FallGuysMask#.png
ImageTint=#FallGuysMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FallGuysRegularHidden#

[FallGuys]
Meter=Image
MeterStyle=FaderFallGuysActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Fall Guys.png
ImageTint=#FallGuysMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FallGuysURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
