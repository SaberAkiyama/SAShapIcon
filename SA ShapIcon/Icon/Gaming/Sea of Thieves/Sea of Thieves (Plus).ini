[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISoT | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderSoTActions | Mask#SoTShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SoTShapeGradient1Base#,#SoTAlphaMask# ; 1.0 | #SoTShapeGradient2Base#,#SoTAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderSoTActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#SoTMask#.png
ImageTint=#SoTMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#SoTRegularHidden#

[SoT]
Meter=Image
MeterStyle=FaderSoTActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Sea of Thieves.png
ImageTint=#SoTMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#SoTURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
