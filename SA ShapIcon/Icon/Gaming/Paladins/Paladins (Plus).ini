[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIPaladins | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderPaladinsActions | Mask#PaladinsShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #PaladinsShapeGradient1Base#,#PaladinsAlphaMask# ; 1.0 | #PaladinsShapeGradient2Base#,#PaladinsAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderPaladinsActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#PaladinsMask#.png
ImageTint=#PaladinsMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#PaladinsRegularHidden#

[Paladins]
Meter=Image
MeterStyle=FaderPaladinsActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Paladins.png
ImageTint=#PaladinsMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#PaladinsURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
