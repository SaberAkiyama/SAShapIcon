[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SICSGO | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderCSGOActions | Mask#CSGOShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #CSGOShapeGradient1Base#,#CSGOAlphaMask# ; 1.0 | #CSGOShapeGradient2Base#,#CSGOAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderCSGOActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#CSGOMask#.png
ImageTint=#CSGOMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#CSGORegularHidden#

[CSGO]
Meter=Image
MeterStyle=FaderCSGOActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\CSGO.png
ImageTint=#CSGOMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#CSGOURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
