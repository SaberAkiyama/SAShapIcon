[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SILostArk | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderLostArkActions | Mask#LostArkShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #LostArkShapeGradient1Base#,#LostArkAlphaMask# ; 1.0 | #LostArkShapeGradient2Base#,#LostArkAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderLostArkActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#LostArkMask#.png
ImageTint=#LostArkMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#LostArkRegularHidden#

[LostArk]
Meter=Image
MeterStyle=FaderLostArkActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Lost Ark.png
ImageTint=#LostArkMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#LostArkURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
