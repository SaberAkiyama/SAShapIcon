[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGOG | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderGOGActions | Mask#GOGShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GOGShapeGradient1Base#,#GOGAlphaMask# ; 1.0 | #GOGShapeGradient2Base#,#GOGAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderGOGActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GOGMask#.png
ImageTint=#GOGMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GOGRegularHidden#

[GOG]
Meter=Image
MeterStyle=FaderGOGActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\GOG Galaxy.png
ImageTint=#GOGMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#GOGURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
