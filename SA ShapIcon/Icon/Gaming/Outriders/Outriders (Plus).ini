[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOutriders | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#OutridersShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OutridersShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #OutridersShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#OutridersMask#.png
ImageTint=#OutridersMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#OutridersRegularHidden#

[Outriders]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Outriders.png
ImageTint=#OutridersMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#OutridersURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
