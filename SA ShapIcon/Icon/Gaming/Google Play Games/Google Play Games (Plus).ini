[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGPGames | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderGPGamesActions | Mask#GPGamesShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GPGamesShapeGradient1Base#,#GPGamesAlphaMask# ; 1.0 | #GPGamesShapeGradient2Base#,#GPGamesAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderGPGamesActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GPGamesMask#.png
ImageTint=#GPGamesMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GPGamesRegularHidden#

[GPGames]
Meter=Image
MeterStyle=FaderGPGamesActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Google Play Games.png
ImageTint=#GPGamesMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#GPGamesURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
