[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIUltrakill | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#UltrakillShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #UltrakillShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #UltrakillShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#UltrakillMaskMeter#
MeterStyle=FaderShapeActions | Mask#UltrakillMaskStyle##IconHeight#
Group=Faders
Hidden=#UltrakillRegularHidden#
MyMaskFillColor=Fill Color #UltrakillMaskBase#,#ShapeAlphaIcon#
ImageTint=#UltrakillMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Ultrakill]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Ultrakill.png
ImageTint=#UltrakillMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#UltrakillURL#"]
AntiAlias=1
UpdateDivider=-1
