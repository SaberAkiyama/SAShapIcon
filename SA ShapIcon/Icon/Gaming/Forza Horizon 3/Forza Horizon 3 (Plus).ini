[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFH3 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFH3Actions | Mask#FH3Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FH3ShapeGradient1Base#,#FH3AlphaMask# ; 1.0 | #FH3ShapeGradient2Base#,#FH3AlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFH3Actions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FH3Mask#.png
ImageTint=#FH3MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FH3RegularHidden#

[FH3]
Meter=Image
MeterStyle=FaderFH3Actions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Forza Horizon 3.png
ImageTint=#FH3MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FH3URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
