[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIMassEffectLE | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderMassEffectLEActions | Mask#MassEffectLEShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #MassEffectLEShapeGradient1Base#,#MassEffectLEAlphaMask# ; 1.0 | #MassEffectLEShapeGradient2Base#,#MassEffectLEAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderMassEffectLEActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#MassEffectLEMask#.png
ImageTint=#MassEffectLEMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#MassEffectLERegularHidden#

[MassEffectLE]
Meter=Image
MeterStyle=FaderMassEffectLEActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Mass Effect Legendary Edition.png
ImageTint=#MassEffectLEMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#MassEffectLEURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
