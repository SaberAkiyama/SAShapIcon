[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIL4D2 | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderL4D2Actions | Mask#L4D2Shape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #L4D2ShapeGradient1Base#,#L4D2AlphaMask# ; 1.0 | #L4D2ShapeGradient2Base#,#L4D2AlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderL4D2Actions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#L4D2Mask#.png
ImageTint=#L4D2MaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#L4D2RegularHidden#

[L4D2]
Meter=Image
MeterStyle=FaderL4D2Actions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Left 4 Dead 2.png
ImageTint=#L4D2MaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#L4D2URL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
