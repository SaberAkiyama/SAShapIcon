[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFortnite | SIGaming | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#CLI Arguments.inc
@include4=#@#Plus\Measures\Action Timer Icon.inc
@include5=#@#Plus\Gradient Shape Style.inc
@include6=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#FortniteShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FortniteShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #FortniteShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#FortniteMaskMeter#
MeterStyle=FaderShapeActions | Mask#FortniteMaskStyle##IconHeight#
Group=Faders
Hidden=#FortniteRegularHidden#
MyMaskFillColor=Fill Color #FortniteMaskBase#,#ShapeAlphaIcon#
ImageTint=#FortniteMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Fortnite]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Fortnite.png
ImageTint=#FortniteMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#FortniteURL#"#FortniteCLI#]
AntiAlias=1
UpdateDivider=-1
