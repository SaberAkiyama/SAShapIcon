[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFortnite | SIGaming | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFortniteActions | Mask#FortniteShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FortniteShapeGradient1Base#,#FortniteAlphaMask# ; 1.0 | #FortniteShapeGradient2Base#,#FortniteAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFortniteActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FortniteMask#.png
ImageTint=#FortniteMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FortniteRegularHidden#

[Fortnite]
Meter=Image
MeterStyle=FaderFortniteActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Gaming\Fortnite.png
ImageTint=#FortniteMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FortniteURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
