[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDiscord | SISocial | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderDiscordActions | Mask#DiscordShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DiscordShapeGradient1Base#,#DiscordAlphaMask# ; 1.0 | #DiscordShapeGradient2Base#,#DiscordAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderDiscordActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#DiscordMask#.png
ImageTint=#DiscordMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#DiscordRegularHidden#

[Discord]
Meter=Image
MeterStyle=FaderDiscordActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Social\Discord.png
ImageTint=#DiscordMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#DiscordURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
