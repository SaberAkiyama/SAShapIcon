[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SITwitter | SISocial | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderTwitterActions | Mask#TwitterShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #TwitterShapeGradient1Base#,#TwitterAlphaMask# ; 1.0 | #TwitterShapeGradient2Base#,#TwitterAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderTwitterActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#TwitterMask#.png
ImageTint=#TwitterMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#TwitterRegularHidden#

[Twitter]
Meter=Image
MeterStyle=FaderTwitterActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Social\Twitter.png
ImageTint=#TwitterMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#TwitterURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
