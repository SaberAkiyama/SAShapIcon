[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIMetaMessager | SISocial | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#MetaMessagerShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #MetaMessagerShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #MetaMessagerShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#MetaMessagerMaskMeter#
MeterStyle=FaderShapeActions | Mask#MetaMessagerMaskStyle##IconHeight#
Group=Faders
Hidden=#MetaMessagerRegularHidden#
MyMaskFillColor=Fill Color #MetaMessagerMaskBase#,#ShapeAlphaIcon#
ImageTint=#MetaMessagerMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[MetaMessager]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Social\Meta Messager.png
ImageTint=#MetaMessagerMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#MetaMessagerURL#"]
AntiAlias=1
UpdateDivider=-1
