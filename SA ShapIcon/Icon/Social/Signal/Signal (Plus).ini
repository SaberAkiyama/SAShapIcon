[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISignal | SISocial | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderSignalActions | Mask#SignalShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SignalShapeGradient1Base#,#SignalAlphaMask# ; 1.0 | #SignalShapeGradient2Base#,#SignalAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderSignalActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#SignalMask#.png
ImageTint=#SignalMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#SignalRegularHidden#

[Signal]
Meter=Image
MeterStyle=FaderSignalActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Social\Signal.png
ImageTint=#SignalMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#SignalURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
