[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIWebEx | SISocial | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#WebExShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #WebExShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #WebExShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#WebExMask#.png
ImageTint=#WebExMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#WebExRegularHidden#

[WebEx]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Social\Cisco WebEx Teams.png
ImageTint=#WebExMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#WebExURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
