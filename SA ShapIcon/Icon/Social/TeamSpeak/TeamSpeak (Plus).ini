[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SITeamSpeak | SISocial | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderTeamSpeakActions | Mask#TeamSpeakShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #TeamSpeakShapeGradient1Base#,#TeamSpeakAlphaMask# ; 1.0 | #TeamSpeakShapeGradient2Base#,#TeamSpeakAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderTeamSpeakActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#TeamSpeakMask#.png
ImageTint=#TeamSpeakMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#TeamSpeakRegularHidden#

[TeamSpeak]
Meter=Image
MeterStyle=FaderTeamSpeakActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Social\TeamSpeak.png
ImageTint=#TeamSpeakMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#TeamSpeakURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
