[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SITelegram | SISocial | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderTelegramActions | Mask#TelegramShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #TelegramShapeGradient1Base#,#TelegramAlphaMask# ; 1.0 | #TelegramShapeGradient2Base#,#TelegramAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderTelegramActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#TelegramMask#.png
ImageTint=#TelegramMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#TelegramRegularHidden#

[Telegram]
Meter=Image
MeterStyle=FaderTelegramActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Social\Telegram.png
ImageTint=#TelegramMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#TelegramURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
