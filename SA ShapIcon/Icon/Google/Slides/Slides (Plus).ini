[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISlides | SIGoogle | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#SlidesShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SlidesShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #SlidesShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#SlidesMaskMeter#
MeterStyle=FaderShapeActions | Mask#SlidesMaskStyle##IconHeight#
Group=Faders
Hidden=#SlidesRegularHidden#
MyMaskFillColor=Fill Color #SlidesMaskBase#,#ShapeAlphaIcon#
ImageTint=#SlidesMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Slides]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Google\Slides.png
ImageTint=#SlidesMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#SlidesURL#"]
AntiAlias=1
UpdateDivider=-1
