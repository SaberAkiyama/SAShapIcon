[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDiskM | SIDisk | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#DiskMShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DiskMShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #DiskMShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#DiskMMaskMeter#
MeterStyle=FaderShapeActions | Mask#DiskMMaskStyle##IconHeight#
Group=Faders
Hidden=#DiskMRegularHidden#
MyMaskFillColor=Fill Color #DiskMMaskBase#,#ShapeAlphaIcon#
ImageTint=#DiskMMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[DiskM]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Disk\Disk M.png
ImageTint=#DiskMMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#DiskMURL#"]
AntiAlias=1
UpdateDivider=-1
