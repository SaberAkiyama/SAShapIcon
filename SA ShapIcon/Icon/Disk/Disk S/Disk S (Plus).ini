[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDiskS | SIDisk | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#DiskSShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DiskSShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #DiskSShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#DiskSMaskMeter#
MeterStyle=FaderShapeActions | Mask#DiskSMaskStyle##IconHeight#
Group=Faders
Hidden=#DiskSRegularHidden#
MyMaskFillColor=Fill Color #DiskSMaskBase#,#ShapeAlphaIcon#
ImageTint=#DiskSMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[DiskS]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Disk\Disk S.png
ImageTint=#DiskSMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#DiskSURL#"]
AntiAlias=1
UpdateDivider=-1
