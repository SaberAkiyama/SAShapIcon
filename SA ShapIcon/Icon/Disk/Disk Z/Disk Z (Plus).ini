[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDiskZ | SIDisk | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#DiskZShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DiskZShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #DiskZShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#DiskZMaskMeter#
MeterStyle=FaderShapeActions | Mask#DiskZMaskStyle##IconHeight#
Group=Faders
Hidden=#DiskZRegularHidden#
MyMaskFillColor=Fill Color #DiskZMaskBase#,#ShapeAlphaIcon#
ImageTint=#DiskZMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[DiskZ]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Disk\Disk Z.png
ImageTint=#DiskZMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#DiskZURL#"]
AntiAlias=1
UpdateDivider=-1
