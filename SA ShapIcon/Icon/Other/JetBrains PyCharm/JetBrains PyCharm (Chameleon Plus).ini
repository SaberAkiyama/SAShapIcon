[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIJBPyCharm | SIOther | SIGradientAngle | SIIconSize | SITransparent | SISnapEdge

OnRefreshAction=[!FadeDuration "100"][!SnapEdges #SnapToggle#]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc
@include6=#@#Plus\Chameleon.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#JBPyCharmShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | [Desktop#JBPyCharmShapeGradient1ChCode#],#ShapeAlphaMask# ; 1.0 | [Desktop#JBPyCharmShapeGradient2ChCode#],#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#JBPyCharmMaskMeter#
MeterStyle=FaderShapeActions | Mask#JBPyCharmMaskStyle##IconHeight#
Group=Faders
Hidden=#JBPyCharmRegularHidden#
MyMaskFillColor=Fill Color [Desktop#JBPyCharmMaskChCode#],#ShapeAlphaIcon#
ImageTint=[Desktop#JBPyCharmMaskChCode#]
ImageAlpha=#ShapeAlphaIcon#

[JBPyCharm]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\JetBrains PyCharm.png
ImageTint=[Desktop#JBPyCharmMaskChCode#]
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#JBPyCharmURL#"]
AntiAlias=1
UpdateDivider=-1
