[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGIMP | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderGIMPActions | Mask#GIMPShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GIMPShapeGradient1Base#,#GIMPAlphaMask# ; 1.0 | #GIMPShapeGradient2Base#,#GIMPAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderGIMPActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#GIMPMask#.png
ImageTint=#GIMPMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#GIMPRegularHidden#

[GIMP]
Meter=Image
MeterStyle=FaderGIMPActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\GIMP.png
ImageTint=#GIMPMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#GIMPURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
