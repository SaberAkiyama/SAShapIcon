[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBitDefender | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBitDefenderActions | Mask#BitDefenderShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BitDefenderShapeGradient1Base#,#BitDefenderAlphaMask# ; 1.0 | #BitDefenderShapeGradient2Base#,#BitDefenderAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBitDefenderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BitDefenderMask#.png
ImageTint=#BitDefenderMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BitDefenderRegularHidden#

[BitDefender]
Meter=Image
MeterStyle=FaderBitDefenderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\BitDefender.png
ImageTint=#BitDefenderMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BitDefenderURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
