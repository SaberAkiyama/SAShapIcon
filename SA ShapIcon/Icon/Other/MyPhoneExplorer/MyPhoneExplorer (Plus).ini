[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIMyPhoneExporer | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#MyPhoneExporerShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #MyPhoneExporerShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #MyPhoneExporerShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#MyPhoneExporerMaskMeter#
MeterStyle=FaderShapeActions | Mask#MyPhoneExporerMaskStyle##IconHeight#
Group=Faders
Hidden=#MyPhoneExporerRegularHidden#
MyMaskFillColor=Fill Color #MyPhoneExporerMaskBase#,#ShapeAlphaIcon#
ImageTint=#MyPhoneExporerMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[MyPhoneExporer]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\MyPhoneExporer.png
ImageTint=#MyPhoneExporerMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#MyPhoneExporerURL#"]
AntiAlias=1
UpdateDivider=-1
