[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIVMware | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderVMwareActions | Mask#VMwareShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #VMwareShapeGradient1Base#,#VMwareAlphaMask# ; 1.0 | #VMwareShapeGradient2Base#,#VMwareAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderVMwareActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#VMwareMask#.png
ImageTint=#VMwareMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#VMwareRegularHidden#

[VMware]
Meter=Image
MeterStyle=FaderVMwareActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\VMware Workstation Player.png
ImageTint=#VMwareMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#VMwareURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
