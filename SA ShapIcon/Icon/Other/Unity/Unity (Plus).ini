[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIUnity | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderUnityActions | Mask#UnityShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #UnityShapeGradient1Base#,#UnityAlphaMask# ; 1.0 | #UnityShapeGradient2Base#,#UnityAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderUnityActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#UnityMask#.png
ImageTint=#UnityMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#UnityRegularHidden#

[Unity]
Meter=Image
MeterStyle=FaderUnityActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Unity.png
ImageTint=#UnityMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#UnityURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
