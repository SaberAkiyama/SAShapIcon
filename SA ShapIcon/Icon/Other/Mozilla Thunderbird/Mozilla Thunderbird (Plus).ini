[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIThunderbird | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#ThunderbirdShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #ThunderbirdShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #ThunderbirdShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#ThunderbirdMask#.png
ImageTint=#ThunderbirdMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#ThunderbirdRegularHidden#

[Thunderbird]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Mozilla Thunderbird.png
ImageTint=#ThunderbirdMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#ThunderbirdURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
