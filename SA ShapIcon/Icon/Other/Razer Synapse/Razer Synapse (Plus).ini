[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRazer | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#RazerShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RazerShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #RazerShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#RazerMaskMeter#
MeterStyle=FaderShapeActions | Mask#RazerMaskStyle##IconHeight#
Group=Faders
Hidden=#RazerRegularHidden#
MyMaskFillColor=Fill Color #RazerMaskBase#,#ShapeAlphaIcon#
ImageTint=#RazerMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Razer]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Razer Synapse.png
ImageTint=#RazerMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#RazerURL#"]
AntiAlias=1
UpdateDivider=-1
