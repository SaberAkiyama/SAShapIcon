[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRazer | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderRazerActions | Mask#RazerShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RazerShapeGradient1Base#,#RazerAlphaMask# ; 1.0 | #RazerShapeGradient2Base#,#RazerAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderRazerActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#RazerMask#.png
ImageTint=#RazerMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#RazerRegularHidden#

[Razer]
Meter=Image
MeterStyle=FaderRazerActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Razer Synapse.png
ImageTint=#RazerMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#RazerURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
