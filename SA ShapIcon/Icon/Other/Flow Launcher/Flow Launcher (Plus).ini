[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFlowLauncher | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#FlowLauncherShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FlowLauncherShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #FlowLauncherShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#FlowLauncherMaskMeter#
MeterStyle=FaderShapeActions | Mask#FlowLauncherMaskStyle##IconHeight#
Group=Faders
Hidden=#FlowLauncherRegularHidden#
MyMaskFillColor=Fill Color #FlowLauncherMaskBase#,#ShapeAlphaIcon#
ImageTint=#FlowLauncherMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[FlowLauncher]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Flow Launcher.png
ImageTint=#FlowLauncherMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#FlowLauncherURL#"]
AntiAlias=1
UpdateDivider=-1
