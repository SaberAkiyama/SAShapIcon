[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIJBRider | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#JBRiderShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #JBRiderShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #JBRiderShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#JBRiderMaskMeter#
MeterStyle=FaderShapeActions | Mask#JBRiderMaskStyle##IconHeight#
Group=Faders
Hidden=#JBRiderRegularHidden#
MyMaskFillColor=Fill Color #JBRiderMaskBase#,#ShapeAlphaIcon#
ImageTint=#JBRiderMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[JBRider]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\JetBrains Rider.png
ImageTint=#JBRiderMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#JBRiderURL#"]
AntiAlias=1
UpdateDivider=-1
