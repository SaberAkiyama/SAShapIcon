[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIRemNote | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#RemNoteShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #RemNoteShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #RemNoteShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#RemNoteMaskMeter#
MeterStyle=FaderShapeActions | Mask#RemNoteMaskStyle##IconHeight#
Group=Faders
Hidden=#RemNoteRegularHidden#
MyMaskFillColor=Fill Color #RemNoteMaskBase#,#ShapeAlphaIcon#
ImageTint=#RemNoteMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[RemNote]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\RemNote.png
ImageTint=#RemNoteMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#RemNoteURL#"]
AntiAlias=1
UpdateDivider=-1
