[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIStreamLabs | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderStreamLabsActions | Mask#StreamLabsShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #StreamLabsShapeGradient1Base#,#StreamLabsAlphaMask# ; 1.0 | #StreamLabsShapeGradient2Base#,#StreamLabsAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderStreamLabsActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#StreamLabsMask#.png
ImageTint=#StreamLabsMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#StreamLabsRegularHidden#

[StreamLabs]
Meter=Image
MeterStyle=FaderStreamLabsActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\StreamLabs OBS.png
ImageTint=#StreamLabsMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#StreamLabsURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
