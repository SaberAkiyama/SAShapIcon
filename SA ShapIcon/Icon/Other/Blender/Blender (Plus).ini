[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBlender | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderBlenderActions | Mask#BlenderShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BlenderShapeGradient1Base#,#BlenderAlphaMask# ; 1.0 | #BlenderShapeGradient2Base#,#BlenderAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderBlenderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BlenderMask#.png
ImageTint=#BlenderMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BlenderRegularHidden#

[Blender]
Meter=Image
MeterStyle=FaderBlenderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Blender.png
ImageTint=#BlenderMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BlenderURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
