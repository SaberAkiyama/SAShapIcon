[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIVSCode | SIOther | SIGradientAngle | SIIconSize | SITransparent | SISnapEdge

OnRefreshAction=[!FadeDuration "100"][!SnapEdges #SnapToggle#]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc
@include6=#@#Plus\Chameleon.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#VSCodeShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | [Desktop#VSCodeShapeGradient1ChCode#],#ShapeAlphaMask# ; 1.0 | [Desktop#VSCodeShapeGradient2ChCode#],#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#VSCodeMaskMeter#
MeterStyle=FaderShapeActions | Mask#VSCodeMaskStyle##IconHeight#
Group=Faders
Hidden=#VSCodeRegularHidden#
MyMaskFillColor=Fill Color [Desktop#VSCodeMaskChCode#],#ShapeAlphaIcon#
ImageTint=[Desktop#VSCodeMaskChCode#]
ImageAlpha=#ShapeAlphaIcon#

[VSCode]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Virtual Studio Code.png
ImageTint=[Desktop#VSCodeMaskChCode#]
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#VSCodeURL#"]
AntiAlias=1
UpdateDivider=-1
