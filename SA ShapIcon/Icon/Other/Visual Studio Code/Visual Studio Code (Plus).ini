[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIVisualStudioCode | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderVisualStudioCodeActions | Mask#VisualStudioCodeShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #VisualStudioCodeShapeGradient1Base#,#VisualStudioCodeAlphaMask# ; 1.0 | #VisualStudioCodeShapeGradient2Base#,#VisualStudioCodeAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderVisualStudioCodeActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#VisualStudioCodeMask#.png
ImageTint=#VisualStudioCodeMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#VisualStudioCodeRegularHidden#

[VisualStudioCode]
Meter=Image
MeterStyle=FaderVisualStudioCodeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Visual Studio Code.png
ImageTint=#VisualStudioCodeMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#VisualStudioCodeURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
