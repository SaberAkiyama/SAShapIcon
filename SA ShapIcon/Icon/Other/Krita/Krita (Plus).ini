[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIKrita | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderKritaActions | Mask#KritaShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #KritaShapeGradient1Base#,#KritaAlphaMask# ; 1.0 | #KritaShapeGradient2Base#,#KritaAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderKritaActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#KritaMask#.png
ImageTint=#KritaMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#KritaRegularHidden#

[Krita]
Meter=Image
MeterStyle=FaderKritaActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Krita.png
ImageTint=#KritaMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#KritaURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
