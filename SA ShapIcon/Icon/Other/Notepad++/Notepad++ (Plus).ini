[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SINotepadPP | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#NotepadPPShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #NotepadPPShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #NotepadPPShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#NotepadPPMaskMeter#
MeterStyle=FaderShapeActions | Mask#NotepadPPMaskStyle##IconHeight#
Group=Faders
Hidden=#NotepadPPRegularHidden#
MyMaskFillColor=Fill Color #NotepadPPMaskBase#,#ShapeAlphaIcon#
ImageTint=#NotepadPPMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[NotepadPP]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Notepad++.png
ImageTint=#NotepadPPMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#NotepadPPURL#"]
AntiAlias=1
UpdateDivider=-1
