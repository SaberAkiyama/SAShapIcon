[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFLStudio | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFLStudioActions | Mask#FLStudioShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FLStudioShapeGradient1Base#,#FLStudioAlphaMask# ; 1.0 | #FLStudioShapeGradient2Base#,#FLStudioAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFLStudioActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FLStudioMask#.png
ImageTint=#FLStudioMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FLStudioRegularHidden#

[FLStudio]
Meter=Image
MeterStyle=FaderFLStudioActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\FL Studio.png
ImageTint=#FLStudioMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FLStudioURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
