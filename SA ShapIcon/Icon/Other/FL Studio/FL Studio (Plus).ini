[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIAbleton | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#AbletonShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #AbletonShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #AbletonShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#AbletonMaskMeter#
MeterStyle=FaderShapeActions | Mask#AbletonMaskStyle##IconHeight#
Group=Faders
Hidden=#AbletonRegularHidden#
MyMaskFillColor=Fill Color #AbletonMaskBase#,#ShapeAlphaIcon#
ImageTint=#AbletonMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[Ableton]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\FL Studio.png
ImageTint=#AbletonMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#AbletonURL#"]
AntiAlias=1
UpdateDivider=-1
