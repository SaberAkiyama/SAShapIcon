[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIAnki | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#AnkiShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #AnkiShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #AnkiShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#AnkiMask#.png
ImageTint=#AnkiMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#AnkiRegularHidden#

[Anki]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Anki.png
ImageTint=#AnkiMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#AnkiURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
