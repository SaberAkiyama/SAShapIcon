[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDaVinci | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#DaVinciShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DaVinciShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #DaVinciShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#DaVinciMaskMeter#
MeterStyle=FaderShapeActions | Mask#DaVinciMaskStyle##IconHeight#
Group=Faders
Hidden=#DaVinciRegularHidden#
MyMaskFillColor=Fill Color #DaVinciMaskBase#,#ShapeAlphaIcon#
ImageTint=#DaVinciMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[DaVinci]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\DaVinci Resolve.png
ImageTint=#DaVinciMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#DaVinciURL#"]
AntiAlias=1
UpdateDivider=-1
