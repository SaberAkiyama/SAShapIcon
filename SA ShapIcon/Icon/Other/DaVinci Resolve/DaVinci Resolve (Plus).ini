[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIDaVinci | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderDaVinciActions | Mask#DaVinciShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #DaVinciShapeGradient1Base#,#DaVinciAlphaMask# ; 1.0 | #DaVinciShapeGradient2Base#,#DaVinciAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderDaVinciActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#DaVinciMask#.png
ImageTint=#DaVinciMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#DaVinciRegularHidden#

[DaVinci]
Meter=Image
MeterStyle=FaderDaVinciActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\DaVinci Resolve.png
ImageTint=#DaVinciMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#DaVinciURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
