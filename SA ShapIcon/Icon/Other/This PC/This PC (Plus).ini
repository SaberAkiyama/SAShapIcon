[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIThisPC | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderThisPCActions | Mask#ThisPCShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #ThisPCShapeGradient1Base#,#ThisPCAlphaMask# ; 1.0 | #ThisPCShapeGradient2Base#,#ThisPCAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderThisPCActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#ThisPCMask#.png
ImageTint=#ThisPCMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#ThisPCRegularHidden#

[ThisPC]
Meter=Image
MeterStyle=FaderThisPCActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\This PC.png
ImageTint=#ThisPCMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#ThisPCURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
