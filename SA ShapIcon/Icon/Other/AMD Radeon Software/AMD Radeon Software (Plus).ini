[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIAMDRadeon | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderAMDRadeonActions | Mask#AMDRadeonShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #AMDRadeonShapeGradient1Base#,#AMDRadeonAlphaMask# ; 1.0 | #AMDRadeonShapeGradient2Base#,#AMDRadeonAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderAMDRadeonActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#AMDRadeonMask#.png
ImageTint=#AMDRadeonMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#AMDRadeonRegularHidden#

[AMDRadeon]
Meter=Image
MeterStyle=FaderAMDRadeonActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\AMD Radeon Software.png
ImageTint=#AMDRadeonMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#AMDRadeonURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
