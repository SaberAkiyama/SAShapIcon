[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOBS | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#OBSShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OBSShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #OBSShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#OBSMaskMeter#
MeterStyle=FaderShapeActions | Mask#OBSMaskStyle##IconHeight#
Group=Faders
Hidden=#OBSRegularHidden#
MyMaskFillColor=Fill Color #OBSMaskBase#,#ShapeAlphaIcon#
ImageTint=#OBSMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[OBS]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\OBS Studio.png
ImageTint=#OBSMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#OBSURL#"]
AntiAlias=1
UpdateDivider=-1
