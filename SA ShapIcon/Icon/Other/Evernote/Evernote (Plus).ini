[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIEvernote | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderEvernoteActions | Mask#EvernoteShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #EvernoteShapeGradient1Base#,#EvernoteAlphaMask# ; 1.0 | #EvernoteShapeGradient2Base#,#EvernoteAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderEvernoteActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#EvernoteMask#.png
ImageTint=#EvernoteMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#EvernoteRegularHidden#

[Evernote]
Meter=Image
MeterStyle=FaderEvernoteActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Evernote.png
ImageTint=#EvernoteMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#EvernoteURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
