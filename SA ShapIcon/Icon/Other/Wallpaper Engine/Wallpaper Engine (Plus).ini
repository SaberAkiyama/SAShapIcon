[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIWallpaperEngine | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderWallpaperEngineActions | Mask#WallpaperEngineShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #WallpaperEngineShapeGradient1Base#,#WallpaperEngineAlphaMask# ; 1.0 | #WallpaperEngineShapeGradient2Base#,#WallpaperEngineAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderWallpaperEngineActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#WallpaperEngineMask#.png
ImageTint=#WallpaperEngineMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#WallpaperEngineRegularHidden#

[WallpaperEngine]
Meter=Image
MeterStyle=FaderWallpaperEngineActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Wallpaper Engine.png
ImageTint=#WallpaperEngineMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#WallpaperEngineURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
