[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISlack | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderSlackActions | Mask#SlackShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SlackShapeGradient1Base#,#SlackAlphaMask# ; 1.0 | #SlackShapeGradient2Base#,#SlackAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderSlackActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#SlackMask#.png
ImageTint=#SlackMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#SlackRegularHidden#

[Slack]
Meter=Image
MeterStyle=FaderSlackActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\Slack.png
ImageTint=#SlackMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#SlackURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
