[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISoulseekQt | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderSoulseekQtActions | Mask#SoulseekQtShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SoulseekQtShapeGradient1Base#,#SoulseekQtAlphaMask# ; 1.0 | #SoulseekQtShapeGradient2Base#,#SoulseekQtAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderSoulseekQtActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#SoulseekQtMask#.png
ImageTint=#SoulseekQtMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#SoulseekQtRegularHidden#

[SoulseekQt]
Meter=Image
MeterStyle=FaderSoulseekQtActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\SoulseekQt.png
ImageTint=#SoulseekQtMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#SoulseekQtURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
