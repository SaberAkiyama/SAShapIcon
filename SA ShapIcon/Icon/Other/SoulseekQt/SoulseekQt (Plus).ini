[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SISoulseekQt | SIOther | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#SoulseekQtShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #SoulseekQtShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #SoulseekQtShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#SoulseekQtMaskMeter#
MeterStyle=FaderShapeActions | Mask#SoulseekQtMaskStyle##IconHeight#
Group=Faders
Hidden=#SoulseekQtRegularHidden#
MyMaskFillColor=Fill Color #SoulseekQtMaskBase#,#ShapeAlphaIcon#
ImageTint=#SoulseekQtMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[SoulseekQt]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\SoulseekQt.png
ImageTint=#SoulseekQtMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#SoulseekQtURL#"]
AntiAlias=1
UpdateDivider=-1
