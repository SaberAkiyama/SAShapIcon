[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIEVGA | SIOther | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderEVGAActions | Mask#EVGAShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #EVGAShapeGradient1Base#,#EVGAAlphaMask# ; 1.0 | #EVGAShapeGradient2Base#,#EVGAAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderEVGAActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#EVGAMask#.png
ImageTint=#EVGAMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#EVGARegularHidden#

[EVGA]
Meter=Image
MeterStyle=FaderEVGAActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Other\EVGA Precision X1.png
ImageTint=#EVGAMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#EVGAURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
