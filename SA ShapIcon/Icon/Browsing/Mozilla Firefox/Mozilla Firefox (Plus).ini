[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIFirefox | SIBrowsing | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderFirefoxActions | Mask#FirefoxShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #FirefoxShapeGradient1Base#,#FirefoxAlphaMask# ; 1.0 | #FirefoxShapeGradient2Base#,#FirefoxAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderFirefoxActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#FirefoxMask#.png
ImageTint=#FirefoxMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#FirefoxRegularHidden#

[Firefox]
Meter=Image
MeterStyle=FaderFirefoxActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Browsing\Mozilla Firefox.png
ImageTint=#FirefoxMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FirefoxURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
