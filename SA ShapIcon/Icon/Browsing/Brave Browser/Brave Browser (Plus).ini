[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIBrave | SIBrowsing | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#BraveShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #BraveShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #BraveShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#BraveMask#.png
ImageTint=#BraveMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#BraveRegularHidden#

[Brave]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Browsing\Brave Browser.png
ImageTint=#BraveMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#BraveURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
