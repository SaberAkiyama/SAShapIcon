[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIEdge | SIBrowsing | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderEdgeActions | Mask#EdgeShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #EdgeShapeGradient1Base#,#EdgeAlphaMask# ; 1.0 | #EdgeShapeGradient2Base#,#EdgeAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderEdgeActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#EdgeMask#.png
ImageTint=#EdgeMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#EdgeRegularHidden#

[Edge]
Meter=Image
MeterStyle=FaderEdgeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Browsing\Microsoft Edge.png
ImageTint=#EdgeMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#EdgeURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
