[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIVivaldi | SIBrowsing | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#VivaldiShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #VivaldiShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #VivaldiShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#VivaldiMask#.png
ImageTint=#VivaldiMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#VivaldiRegularHidden#

[Vivaldi]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Browsing\Vivaldi Browser.png
ImageTint=#VivaldiMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#VivaldiURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
