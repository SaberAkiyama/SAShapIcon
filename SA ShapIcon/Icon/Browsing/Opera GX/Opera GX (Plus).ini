[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIOperaGX | SIBrowsing | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderOperaGXActions | Mask#OperaGXShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #OperaGXShapeGradient1Base#,#OperaGXAlphaMask# ; 1.0 | #OperaGXShapeGradient2Base#,#OperaGXAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderOperaGXActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#OperaGXMask#.png
ImageTint=#OperaGXMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#OperaGXRegularHidden#

[OperaGX]
Meter=Image
MeterStyle=FaderOperaGXActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Browsing\Opera GX.png
ImageTint=#OperaGXMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#OperaGXURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
