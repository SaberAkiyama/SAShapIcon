[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIVideoCapture | SIElgato | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#VideoCaptureShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #VideoCaptureShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #VideoCaptureShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#VideoCaptureMask#.png
ImageTint=#VideoCaptureMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#VideoCaptureRegularHidden#

[VideoCapture]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Elgato\Video Capture.png
ImageTint=#VideoCaptureMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#VideoCaptureURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
