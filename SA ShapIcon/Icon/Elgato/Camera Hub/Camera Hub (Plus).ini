[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SICameraHub | SIElgato | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#CameraHubShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #CameraHubShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #CameraHubShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#CameraHubMask#.png
ImageTint=#CameraHubMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#CameraHubRegularHidden#

[CameraHub]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Elgato\Camera Hub.png
ImageTint=#CameraHubMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#CameraHubURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
