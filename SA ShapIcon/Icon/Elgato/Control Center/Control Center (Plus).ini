[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIControlCenter | SIElgato | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderActions | Mask#ControlCenterShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #ControlCenterShapeGradient1Base#,#CurrentAlpha# ; 1.0 | #ControlCenterShapeGradient2Base#,#CurrentAlpha# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#ControlCenterMask#.png
ImageTint=#ControlCenterMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#ControlCenterRegularHidden#

[ControlCenter]
Meter=Image
MeterStyle=FaderActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Elgato\Control Center.png
ImageTint=#ControlCenterMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#ControlCenterURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
