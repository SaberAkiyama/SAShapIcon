[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIGameCapture | SIElgato | SIGradientAngle | SIIconSize | SITransparent

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc
@include5=#@#Plus\Mask Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderShapeActions | Mask#GameCaptureShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #GameCaptureShapeGradient1Base#,#ShapeAlphaMask# ; 1.0 | #GameCaptureShapeGradient2Base#,#ShapeAlphaMask# ; 0.0

[Mask2]
Meter=#GameCaptureMaskMeter#
MeterStyle=FaderShapeActions | Mask#GameCaptureMaskStyle##IconHeight#
Group=Faders
Hidden=#GameCaptureRegularHidden#
MyMaskFillColor=Fill Color #GameCaptureMaskBase#,#ShapeAlphaIcon#
ImageTint=#GameCaptureMaskBase#
ImageAlpha=#ShapeAlphaIcon#

[GameCapture]
Meter=Image
MeterStyle=FaderShapeActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Elgato\Game Capture.png
ImageTint=#GameCaptureMaskBase#
ImageAlpha=#ShapeAlphaIcon#
H=#IconHeight#
LeftMouseUpAction=["#GameCaptureURL#"]
AntiAlias=1
UpdateDivider=-1
