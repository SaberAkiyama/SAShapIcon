[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SI4KCU | SIElgato | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=Fader4KCUActions | Mask#4KCUShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #4KCUShapeGradient1Base#,#4KCUAlphaMask# ; 1.0 | #4KCUShapeGradient2Base#,#4KCUAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=Fader4KCUActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#4KCUMask#.png
ImageTint=#4KCUMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#4KCURegularHidden#

[4KCU]
Meter=Image
MeterStyle=Fader4KCUActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Elgato\4K Capture Utility.png
ImageTint=#4KCUMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#4KCUURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
