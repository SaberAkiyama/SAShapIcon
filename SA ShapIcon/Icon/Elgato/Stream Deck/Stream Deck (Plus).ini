[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
Group=SIStreamDeck | SIElgato | SIGradientAngle | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings (Plus).ini"]

[Variables]
@include=#@#Plus\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Plus\Measures\Action Timer Icon.inc
@include4=#@#Plus\Gradient Shape Style.inc

[Mask]
Meter=Shape
MeterStyle=FaderStreamDeckActions | Mask#StreamDeckShape##IconHeight#
Group=Faders
MyFillGradient=#ShapeGradientAngle# | #StreamDeckShapeGradient1Base#,#StreamDeckAlphaMask# ; 1.0 | #StreamDeckShapeGradient2Base#,#StreamDeckAlphaMask# ; 0.0

[Mask2]
Meter=Image
MeterStyle=FaderStreamDeckActions
Group=Faders
ImagePath=#@#Plus\Image Shapes\Mask\#IconHeight#
ImageName=#StreamDeckMask#.png
ImageTint=#StreamDeckMaskBase#
ImageAlpha=#CurrentAlpha#
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
Hidden=#StreamDeckRegularHidden#

[StreamDeck]
Meter=Image
MeterStyle=FaderStreamDeckActions
Group=Faders
ImageName=#@#Plus\Image Shapes\Icon\Elgato\Stream Deck.png
ImageTint=#StreamDeckMaskBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#StreamDeckURL#"]
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
