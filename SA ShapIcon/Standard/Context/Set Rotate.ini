[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Clockwise"
ContextAction=[!CommandMeasure LuaOptions "setRotate('Clockwise')"]
ContextTitle2="Counter"
ContextAction2=[!CommandMeasure LuaOptions "setRotate('Counter')"]
ContextTitle3="Stop"
ContextAction3=[!CommandMeasure LuaOptions "setStopRotate()"]

[LuaOptions]
Measure=Script
ScriptFile=#@#Scripts\Options.lua
UpdateDivider=1

[MeterDummy]
Meter=Image
