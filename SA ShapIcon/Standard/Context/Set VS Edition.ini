[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Community"
ContextAction=[!CommandMeasure LuaOptions "setVSEdition('Community')"]
ContextTitle2="Professional"
ContextAction2=[!CommandMeasure LuaOptions "setVSEdition('Professional')"]
ContextTitle3="Enterprise"
ContextAction3=[!CommandMeasure LuaOptions "setVSEdition('Enterprise')"]

[LuaOptions]
Measure=Script
ScriptFile=#@#Scripts\Options.lua
UpdateDivider=1

[MeterDummy]
Meter=Image
