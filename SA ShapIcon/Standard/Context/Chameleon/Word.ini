[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Average"
ContextAction=[!CommandMeasure LuaOffice "setWord('Average')"]
ContextTitle2="Foreground 1"
ContextAction2=[!CommandMeasure LuaOffice "setWord('Foreground 1')"]
ContextTitle3="Foreground 2"
ContextAction3=[!CommandMeasure LuaOffice "setWord('Foreground 2')"]
ContextTitle4="Background 1"
ContextAction4=[!CommandMeasure LuaOffice "setWord('Background 1')"]
ContextTitle5="Background 2"
ContextAction5=[!CommandMeasure LuaOffice "setWord('Background 2')"]

[LuaOffice]
Measure=Script
ScriptFile=#@#Scripts\Office.lua
UpdateDivider=5

[MeterDummy]
Meter=Image
