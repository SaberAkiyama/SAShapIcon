[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Average"
ContextAction=[!CommandMeasure LuaEmulator "setPPSSPP('Average')"]
ContextTitle2="Foreground 1"
ContextAction2=[!CommandMeasure LuaEmulator "setPPSSPP('Foreground 1')"]
ContextTitle3="Foreground 2"
ContextAction3=[!CommandMeasure LuaEmulator "setPPSSPP('Foreground 2')"]
ContextTitle4="Background 1"
ContextAction4=[!CommandMeasure LuaEmulator "setPPSSPP('Background 1')"]
ContextTitle5="Background 2"
ContextAction5=[!CommandMeasure LuaEmulator "setPPSSPP('Background 2')"]

[LuaEmulator]
Measure=Script
ScriptFile=#@#Scripts\Emulator.lua
UpdateDivider=5

[MeterDummy]
Meter=Image
