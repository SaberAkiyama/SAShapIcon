[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Average"
ContextAction=[!CommandMeasure LuaMedia "setKodi('Average')"]
ContextTitle2="Foreground 1"
ContextAction2=[!CommandMeasure LuaMedia "setKodi('Foreground 1')"]
ContextTitle3="Foreground 2"
ContextAction3=[!CommandMeasure LuaMedia "setKodi('Foreground 2')"]
ContextTitle4="Background 1"
ContextAction4=[!CommandMeasure LuaMedia "setKodi('Background 1')"]
ContextTitle5="Background 2"
ContextAction5=[!CommandMeasure LuaMedia "setKodi('Background 2')"]

[LuaMedia]
Measure=Script
ScriptFile=#@#Scripts\Media.lua
UpdateDivider=5

[MeterDummy]
Meter=Image
