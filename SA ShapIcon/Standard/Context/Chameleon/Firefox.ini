[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Average"
ContextAction=[!CommandMeasure LuaBrowsing "setFirefox('Average')"]
ContextTitle2="Foreground 1"
ContextAction2=[!CommandMeasure LuaBrowsing "setFirefox('Foreground 1')"]
ContextTitle3="Foreground 2"
ContextAction3=[!CommandMeasure LuaBrowsing "setFirefox('Foreground 2')"]
ContextTitle4="Background 1"
ContextAction4=[!CommandMeasure LuaBrowsing "setFirefox('Background 1')"]
ContextTitle5="Background 2"
ContextAction5=[!CommandMeasure LuaBrowsing "setFirefox('Background 2')"]

[LuaBrowsing]
Measure=Script
ScriptFile=#@#Scripts\Browsing.lua
UpdateDivider=5

[MeterDummy]
Meter=Image
