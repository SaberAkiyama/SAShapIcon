[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="3 Icons"
ContextAction=[!CommandMeasure LuaSpecial "setSpecialSquareIcon('3 Icons')"]
ContextTitle2="4 Icons"
ContextAction2=[!CommandMeasure LuaSpecial "setSpecialSquareIcon('4 Icons')"]
ContextTitle3="5 Icons"
ContextAction3=[!CommandMeasure LuaSpecial "setSpecialSquareIcon('5 Icons')"]

[LuaSpecial]
Measure=Script
ScriptFile=#@#Scripts\Special.lua
UpdateDivider=1

[MeterDummy]
Meter=Image
