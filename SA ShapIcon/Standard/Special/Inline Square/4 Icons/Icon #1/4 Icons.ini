MeterStyle=Special#Special4Icon1InlineSquareColorType##Special4Icon1CategoryInlineSquareNo1##Special4Icon1InlineSquareCode#Style
ImageName=#Special4Icon1InlineSquareNo1#.png
ImageTint=#Special4Icon1InlineSquareBase#
MouseOverAction=[!SetOption MeterIcon1Base ImageTint #Special4Icon1InlineSquareBase#,192][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption MeterIcon1Base ImageTint #Special4Icon1InlineSquareBase#,255][!UpdateMeter *][!Redraw]
LeftMouseUpAction=["#Special4Icon1URLInlineSquareNo1#"]
Container=MeterMask1
Hidden=#Special4Icon1InlineSquareBaseHidden#

