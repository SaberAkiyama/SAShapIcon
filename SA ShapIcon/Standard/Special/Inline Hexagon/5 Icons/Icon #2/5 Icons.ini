MeterStyle=Special#Special5Icon2InlineHexagonColorType#InlineHexagon#Special5Icon2InlineHexagonCode#Style
X=76
Y=65

[MeterMask5]
Meter=Image
MeterStyle=Special#Special5Icon2InlineHexagonColorType#InlineHexagon#Special5Icon2InlineHexagonCode#Style
X=152
Y=65

