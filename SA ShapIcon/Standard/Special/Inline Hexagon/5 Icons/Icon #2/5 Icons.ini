[MeterIcon1Base]
Meter=Image
MeterStyle=Special#Special5Icon2InlineHexagonColorType##Special5Icon2CategoryInlineHexagonNo1##Special5Icon2InlineHexagonCode#Style
ImageName=#Special5Icon2InlineHexagonNo1#.png
ImageTint=#Special5Icon2InlineHexagonBase#
MouseOverAction=[!SetOption MeterIcon1Base ImageTint #Special5Icon2InlineHexagonBase#,192][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption MeterIcon1Base ImageTint #Special5Icon2InlineHexagonBase#,255][!UpdateMeter *][!Redraw]
LeftMouseUpAction=["#Special5Icon2URLInlineHexagonNo1#"]
Container=MeterMask1
