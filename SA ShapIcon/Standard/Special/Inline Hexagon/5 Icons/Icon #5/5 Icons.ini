MeterStyle=Special#Special5Icon5InlineHexagonColorType#InlineHexagon#Special5Icon5InlineHexagonCode#Style
X=76
Y=65

[MeterMask5]
Meter=Image
MeterStyle=Special#Special5Icon5InlineHexagonColorType#InlineHexagon#Special5Icon5InlineHexagonCode#Style
X=152
Y=65

