[MeterIcon1Base]
Meter=Image
MeterStyle=Special#Special5Icon5InlineHexagonColorType##Special5Icon5CategoryInlineHexagonNo1##Special5Icon5InlineHexagonCode#Style
ImageName=#Special5Icon5InlineHexagonNo1#.png
ImageTint=#Special5Icon5InlineHexagonBase#
MouseOverAction=[!SetOption MeterIcon1Base ImageTint #Special5Icon5InlineHexagonBase#,192][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption MeterIcon1Base ImageTint #Special5Icon5InlineHexagonBase#,255][!UpdateMeter *][!Redraw]
LeftMouseUpAction=["#Special5Icon5URLInlineHexagonNo1#"]
Container=MeterMask1
