[Rainmeter]
Update=1000
DefaultUpdateDivider=600
Group=SISpecial

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings.ini"]

[Variables]
@include=#@#Special Variables.inc
@include2=#@#File Locations.inc
@include3=#@#String Styles.inc
@include4=#@#Chameleon.inc

[MeterMask1]
Meter=Image
MeterStyle=Special#Special3Icon4InlineHexagonColorType#InlineHexagon#Special3Icon4InlineHexagonCode#Style
X=38
Y=0

[MeterMask2]
Meter=Image
MeterStyle=Special#Special3Icon4InlineHexagonColorType#InlineHexagon#Special3Icon4InlineHexagonCode#Style
X=0
Y=65

[MeterMask3]
Meter=Image
MeterStyle=Special#Special3Icon4InlineHexagonColorType#InlineHexagon#Special3Icon4InlineHexagonCode#Style
X=76
Y=65

; ============================================================

[MeterIcon1Base]
Meter=Image
MeterStyle=Special#Special3Icon4InlineHexagonColorType##Special3Icon4CategoryInlineHexagonNo1##Special3Icon4InlineHexagonCode#Style
ImageName=#Special3Icon4InlineHexagonNo1#.png
ImageTint=#Special3Icon4InlineHexagonBase#
MouseOverAction=[!SetOption MeterIcon1Base ImageTint #Special3Icon4InlineHexagonBase#,192][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption MeterIcon1Base ImageTint #Special3Icon4InlineHexagonBase#,255][!UpdateMeter *][!Redraw]
LeftMouseUpAction=["#Special3Icon4URLInlineHexagonNo1#"]
Container=MeterMask1
Hidden=#Special3Icon4InlineHexagonBaseHidden#

[MeterIcon2Base]
Meter=Image
MeterStyle=Special#Special3Icon4InlineHexagonColorType##Special3Icon4CategoryInlineHexagonNo2##Special3Icon4InlineHexagonCode#Style
