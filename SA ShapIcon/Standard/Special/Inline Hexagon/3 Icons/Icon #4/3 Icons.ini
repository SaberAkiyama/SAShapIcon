; ============================================================

[MeterIcon1Chameleon]
Meter=Image
MeterStyle=Special#Special3Icon4InlineHexagonColorType##Special3Icon4CategoryInlineHexagonNo1##Special3Icon4InlineHexagonCode#Style
ImageName=#Special3Icon4InlineHexagonNo1#.png
ImageTint=[Desktop#Special3Icon4InlineHexagonCode#]
MouseOverAction=[!SetOption MeterIcon1Chameleon ImageTint [Desktop#Special3Icon4InlineHexagonCode#]C0][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption MeterIcon1Chameleon ImageTint [Desktop#Special3Icon4InlineHexagonCode#]FF][!UpdateMeter *][!Redraw]
