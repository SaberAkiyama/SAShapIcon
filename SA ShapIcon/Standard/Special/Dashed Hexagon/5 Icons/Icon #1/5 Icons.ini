ImageName=#Special5Icon1DashedHexagonNo1#.png
ImageTint=#Special5Icon1DashedHexagonBase#
MouseOverAction=[!SetOption MeterIcon1Base ImageTint #Special5Icon1DashedHexagonBase#,192][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption MeterIcon1Base ImageTint #Special5Icon1DashedHexagonBase#,255][!UpdateMeter *][!Redraw]
