[Rainmeter]
Update=#UpdateTime#
DefaultUpdateDivider=#UpdateDefaultTime#
Group=SIFactorio | SIGaming | SIRotate | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings.ini"]

[Variables]
@include=#@#Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Chameleon.inc
@include4=#@#Measures\Action Timer & Rotator.inc

[Mask]
Meter=Rotator
MeasureName=MeasureRotate
ImagePath=#@#Image Shapes\Mask\#IconHeight#
ImageName=#FactorioShape#.png
W=(SQRT(#MaskWH#))
H=(SQRT(#MaskWH#))
OffsetX=#MaskOffsetXY#
OffsetY=#MaskOffsetXY#
AntiAlias=1

[Factorio]
Meter=Image
ImageName=#@#Image Shapes\Icon\Gaming\Factorio.png
ImageTint=#FactorioBase#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FactorioURL#"]
MouseOverAction=[!CommandMeasure MeasureFader "Stop 1"][!CommandMeasure MeasureFader "Execute 2"]
MouseLeaveAction=[!CommandMeasure MeasureFader "Stop 2"][!CommandMeasure MeasureFader "Execute 1"]
Container=Mask
AntiAlias=1
DynamicVariables=1
Hidden=#FactorioBaseHidden#

[FactorioCh]
Meter=Image
MeterStyle=#FactorioChameleonCode#ImageStyle
ImageName=#@#Image Shapes\Icon\Gaming\Factorio.png
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#FactorioURL#"]
MouseOverAction=[!CommandMeasure MeasureFader "Stop 1"][!CommandMeasure MeasureFader "Execute 2"]
MouseLeaveAction=[!CommandMeasure MeasureFader "Stop 2"][!CommandMeasure MeasureFader "Execute 1"]
Container=Mask
Hidden=#FactorioChameleonHidden#
