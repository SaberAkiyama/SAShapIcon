[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Average"
ContextAction=[!CommandMeasure LuaChameleon "set#NameIconMask#SG2Ch('Average')"]
ContextTitle2="Foreground 1"
ContextAction2=[!CommandMeasure LuaChameleon "set#NameIconMask#SG2Ch('Foreground 1')"]
ContextTitle3="Foreground 2"
ContextAction3=[!CommandMeasure LuaChameleon "set#NameIconMask#SG2Ch('Foreground 2')"]
ContextTitle4="Background 1"
ContextAction4=[!CommandMeasure LuaChameleon "set#NameIconMask#SG2Ch('Background 1')"]
ContextTitle5="Background 2"
ContextAction5=[!CommandMeasure LuaChameleon "set#NameIconMask#SG2Ch('Background 2')"]

[LuaChameleon]
Measure=Script
ScriptFile=#@#Plus\Scripts\#NameCategoryMask#.lua
UpdateDivider=5

[Variables]
@include=#@#Plus\Variables.inc

[MeterDummy]
Meter=Image
UpdateDivider=-1
