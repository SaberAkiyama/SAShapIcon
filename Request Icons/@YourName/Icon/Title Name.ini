[Rainmeter]
Update=#UpdateTime#
DefaultUpdateDivider=#UpdateDefaultTime#
Group=SI"TitleName" | SI"Category" | SIRotate | SIHeightIcon

OnRefreshAction=[!FadeDuration "100"][!SnapEdges 0]

ContextTitle=Open Settings panel
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings.ini"]

[Variables]
@include=#@#Standard\Variables.inc
@include2=#@#File Locations.inc
@include3=#@#Standard\Chameleon.inc
@include4=#@#Standard\Measures\Action Timer & Rotator.inc

[Mask]
Meter=Rotator
MeasureName=MeasureRotate
ImagePath=#@#Standard\Image Shapes\Mask\#IconHeight#
ImageName=#"TitleName"Shape#.png
W=(SQRT(#MaskWH#))
H=(SQRT(#MaskWH#))
OffsetX=#MaskOffsetXY#
OffsetY=#MaskOffsetXY#
AntiAlias=1

["TitleName"]
Meter=Image
ImageName=#@#Standard\Image Shapes\Icon\"Category"\"Title Name".png
ImageTint=#"TitleName"Base#
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#"TitleName"URL#"]
MouseOverAction=[!CommandMeasure MeasureFader "Stop 1"][!CommandMeasure MeasureFader "Execute 2"]
MouseLeaveAction=[!CommandMeasure MeasureFader "Stop 2"][!CommandMeasure MeasureFader "Execute 1"]
Container=Mask
AntiAlias=1
DynamicVariables=1
Hidden=#"TitleName"BaseHidden#

["TitleName"Ch]
Meter=Image
MeterStyle=#"TitleName"ChameleonCode#ImageStyle
ImageName=#@#Standard\Image Shapes\Icon\"Category"\"Title Name".png
ImageAlpha=#CurrentAlpha#
H=#IconHeight#
LeftMouseUpAction=["#"TitleName"URL#"]
MouseOverAction=[!CommandMeasure MeasureFader "Stop 1"][!CommandMeasure MeasureFader "Execute 2"]
MouseLeaveAction=[!CommandMeasure MeasureFader "Stop 2"][!CommandMeasure MeasureFader "Execute 1"]
Container=Mask
Hidden=#"TitleName"ChameleonHidden#
